block.fire-swzzsj.info = Initially researched at Spore Fiord, located at the site of power generators.\nAlso the superior of Serpulo Tech "Cultivator".\n\n[lightgray]The fate of this planet being contaminated by these organisms was already destined...\nThe indigenous people of Planet Lysetta had indeed put effort into developing such technology, indicating that they had worked hard and made attempts to control the spread of spores. However, these intelligent, dangerous organisms are inherently uncontrollable, and we no longer find the later [#B32E1B]"Tragic Result"[] surprising.

block.fire-lbzt.name = Fission Drill
block.fire-lbzt.description = Uses a large amount of thorium to lead to fissions, leading ores escape from its position. (I'm kidding)

block.fire-stacked-cultivator.name = Stacked Cultivator
block.fire-stacked-cultivator.description = Extracts nearby tainted water sources through the built-in water extractor, directly outputting spore pods after further cultivation.\nOutputs surplus water while meeting its own cultivation needs.

block.fire-constraint-extractor.name = Constraint Extractor
block.fire-constraint-extractor.description = Focuses a beam for long-distance mineral mining. Requires power.\nDue to the large amount of heat generated while working, mining can only be carried out at a lower speed.\nNeeds to configure desired mineral manually, and the extractor will automatically search for and mine the nearest target.\nOptionally uses cryofluid to boost efficiency.



# Blocks-Distribution

composite.info = \nAlso the superior of Serpulo Tech "{0}".\n\nAs the superior of "{0}", it can perfectly adapt to the former, once again proving the claim that "Lysetta Tech originates from Serpulo" without words.\n\nOnce the composite distribution components family was developed, it was immediately put into large-scale use, receiving countless praises - more cost-effective, better to use, more durable, and more powerful than their inferior.\n\nHowever, their inferior have not been eliminated: units without intermediate and above construction permits are not allowed to use composite distribution components, so they still serve as teaching tools for beginners. In addition, small integrated facilities also try to avoid using composite distribution components to avoid excessive costs...

block.fire-fhcsd.name = Composite Conveyor
block.fire-fhcsd.description = Transports items forward.\nFaster than a titanium conveyor.
block.fire-fhcsd.info = Initially researched at Corner of Zero, located at the site of thorium ore occurrence.

block.fire-hardened-alloy-conveyor.name = Hardened Alloy Conveyor
block.fire-hardened-alloy-conveyor.description = Transports items forward in batches. Accepts items at the back, and unloads them in three directions at the front. Requires multiple loading and unloading points for peak throughput.\nFaster than a plastanium conveyor.

block.fire-composite-bridge-conveyor.name = Composite Bridge Conveyor
block.fire-composite-bridge-conveyor.description = Instantly transports items over terrain or buildings.\nLonger range than the item bridge.
block.fire-composite-bridge-conveyor.info = Initially researched at Dark Workshop, discovered among the enemy's network of dizzying distribution facilities.



