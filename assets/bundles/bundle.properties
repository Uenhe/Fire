block.fire-timber-burner.name = Timber Burner
block.fire-timber-burner.description = Burns timber into coal. Generates power.

block.fire-drgl.name = Electrothermal Silicon Furnace
block.fire-drgl.description = Refines silicon from sand. Requires massive amounts of power.
block.fire-drgl.info = Initially researched at Corner of Zero, the relevant research information was provided by allied forces stationed there.\n\nAs a electrothermal type factory, its working method follows the principle of simplicity. It only needs electricity to refine the input crude sand into refined silicon products, and controls material loss to an acceptable range.\nBut this was enough to make it stand out. Previous generations of engineers had all attempted to improve the old silicon furnace, but all ended in failure. Flammable materials were needed to provide the temperature required for refining, otherwise, the quality of the silicon product would not be qualified.\nAfter obtaining its design prototype and finished product, the engineers were all amazed by the wisdom of its developer, and decided unanimously to put it into large-scale application directly. At the same time, there were rumors about the indigenous people of Planet Lysetta controlling alien technology...\nBut look at the exaggerated power usage... an energy crisis might be triggered?

