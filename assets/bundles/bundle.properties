block.fire-numb-delusion.name = Numb Delusion
block.fire-numb-delusion.description = Stores a large amount of items of each type. Expands storage when placed next to a core. Contents can be retrieved with an unloader.\n\nA by-product of Fire Company's research on "timelines". By paying a certain cost, it can [white]revive[] structures based on their "Concept", while compressing excess matter into the current timeline as bullets against enemies.\nHowever, reviving structures with complex "Concept" can cause severe temporal disturbances, resulting in spawning bullets that attacks indiscriminately.\n\n[scarlet]Warning: NEVER attempt to revive any living beings! [white]The previous trial annihilated the entire spatial sector of [lightgray]Struct Planet[]. The area remains a massless void to this day-anything entering it vanishes for reasons unknown.

