block.fire-js.name = Smasher
block.fire-js.description = Shoots clusters of shells at ground enemy targets over long distances.
block.fire-js.info = Initially researched at Landing Base, used for frontline defense by the enemy.\n\nAs a large early artillery, it is small, inexpensive, and easy to use. As a projectile launcher with a wide range of detections, it is loaded with metaglass shells, which is enough to shatter most low-tier units beyond the enemy's range.\n\nThe only drawback is that it can only have anti-aircraft capabilities after loading with sulflame alloy shells, and it requires manual targeting. But who still uses it by then...

block.fire-yg.name = Nightmare
block.fire-yg.description = Fires overpowered pierce beams at enemy targets rapidly.
block.fire-yg.info = Initially researched at Landing Base, used for frontline defense by the enemy.\n\nIt was researched along with the Smasher, but unlike the former, its ingenious structure allows it to almost melt various types of ammunition. As a high-damage laser emitter, its presence can be seen almost everywhere - from being the main defense to a supporting role in top-level defenses, it handles low-tier units with ease and can overpower high-tier units with numerical advantage.\n\n[teal]Enemies melted by its laser, on the brink of death, finally see that terrifying and eerie light.

block.fire-fulmination.name = Fulmination
block.fire-fulmination.description = Fires branched arcs of electricity at ground targets.

block.fire-dr.name = Ignition
block.fire-dr.description = Fires a continuous slow-moving single-target laser at enemy targets.

block.fire-blossom.name = Blossom
block.fire-blossom.description = Fires two seeking cluster-missiles at enemy targets.
block.fire-blossom.info = Initially researched at Beach Landing.\n\nAs a turret that can be deployed using only electricity and is relatively small, it has been very popular since its development. It is suitable for dealing with low-tier units, but with numerical superiority and various attack speed bonuses, it also has the ability to take on some high-tier units. However, due to its low-damage and multi-stage attack pattern, it always seems weak and ineffective.\n\nAs a cluster missile launcher, the appearance of its missiles always reminds people of a certain naval unit. And indeed, its designer was once a member of the navy in the first army of the Fire Company. The agile and wide-ranging scouting abilities of the supporting naval units, Cyerce, were highly favored by them... and also caused them hardships of course.

block.fire-gambler.name = Gambler
block.fire-gambler.description = Fires a barrage of shrapnels at enemy targets.\nHas a chance to fire a better bullet type depending on the level of ammo being used, until the highest level.\n\n"It resonates with otherworldly energy."
block.fire-gambler.info = Initially researched at Dark Workshop.\nTexts below are about one of its stories.\n\n\
...[#00FFFF]It's not over yet![lightgray]\n\
\n\
The four computer screens simultaneously displayed this line of text, and they all knew exactly what to do at this moment.\n\
"Dultrus, ADRENALINE! "Before the sentence was finished, Dultrus had already loaded "The Sevens Striker", with his adrenaline mode activated.\n\
\n\
[#FFD700]Jackpot!!![lightgray]\n\
\n\
The words appeared above Dultrus' character, meanwhile "The Sevens Striker" immediately unleashed a barrage of bullets, coupled with the high damage boost from the adrenaline, constantly inflicting heavy damage on the worm covered in scales in front of them. With the additional support damage from the other three players, the worm's health bar quickly plummeted.\n\
\n\
[#00FFFF]A GOD DOES NOT FEAR DEATH![lightgray]\n\
\n\
Accompanying this message was the scene of the worm's body slowly coming to a stop, with his scales gradually falling apart...\n\
\n\
[#00FFFF]The frigid moon shimmers brightly.[lightgray]\n\
[#FFA500]The harvest moon glows eerily.[lightgray]\n\
[#FFA500]The dark sun awaits.[lightgray]\n\
[#AF4BFF]The devourer of Gods has been defeated![lightgray]\n\
\n\
The four of them cheered at the same time. One of them then suggested, "Let's call it a day for today, we should get back to work."\n\
"Uh, that weapon, called "The Sevens Striker", is pretty cool, and could be developed into a turret." Dultrus said.\n\
"You're really out of your mind, this is real life. Research on the random shell launcher still hasn't made any progress, and if we ignore that and turn it into a normal turret, what's the difference from other shotguns?" another person said.\n\
"Don't question it, I have my ways." Dultrus seemed confident.\n\
\n\
Months later, when Dultrus presented his prototype at a conference, almost everyone was shocked - "Gambler", a shotgun that crushes ammunition into shrapnel. Using its unique structure, while the shrapnel is fired, a part of it also sticks to the barrel. Over time, every time ammunition is fired, the previously left shrapnel attached to the barrel will also be ejected, achieving a "RANDOM" effect.\n\
\n\
After the presentation, voices of discussion, ridicule, questioning, and insults appeared increasingly louder in the conference hall. Such a structural design was a blatant challenge to the attendees and the "Fire Company the Second Army Convention" - leaving aside whether the kinetic energy produced by the ammunition being fired can remove the attached shrapnel, crushing the ammunition in the barrel is extremely dangerous. Used for a long time without exploding, it would be extraordinary.\n\
\n\
This situation lasted for more than a minute, and finally Dultrus declared that he had conducted multiple rounds of safety tests and there were no safety hazards. However, after a comprehensive evaluation, the qualified examiners judged it to be a "product with moderate safety risk" and denied the request for large-scale deployment, additionally cancelling Dultrus' three-month product development rights.\n\
\n\
As the examiners left, one of them quietly said to Dultrus, "Sorry bro, it's not you didn't give enough, but it's I'm afraid that one day if I'm assigned to the battlefield, I might die because of this thing... I did my best to judge it to be "moderate"... take care of yourself."\n\
\n\
As a consequence, Dultrus naturally felt frustrated. Afterward he became addicted to the gacha game, but due to decision-making difficulties, he couldn't decide which one to play first. So he invited the three friends who had played Calamity with him initially to use "Gambler" to make a decision.\n\
"...I'm only left with the hardened alloy, so I choose..." the last person made the decision. When his words came out, other three people looked at him slightly surprised.\n\
"Fine, let's just go with this..." Dultrus set up the target on a training wall in the distance. With seven consecutive rounds from the "Gambler", they all knew the final outcome of this lucky roulette.

block.fire-dh.name = Seaquake
block.fire-dh.description = Fires overpowered streams of liquid at enemy targets. Automatically extinguishes fires when supplied with water. Requires power.
block.fire-dh.info = Initially researched at Scorching Volcano.\n\nAs a powerful liquid turret developed by the Fire Company, it is widely used internally as an automatic fire extinguisher with outstanding fire prevention effects.\n\nThe following is an interview record:\n\n\
Reporter: Next, I will conduct a series of interviews with you about the "Seaquake", please be prepared.\n\
Eshville: Okay, please blur my name, thank you, since my next remarks may have some negative impact on the "Seaquake".\n\
Reporter: Okay, Mr. Eshville.\n\
Esh Mosaic Ville: It was a sunny... um... noon at the time, I was walking alone in a corridor of the company, where there was no one else around...\n\
(The onlookers couldn't help but hold their breath)\n\
Esh Mosaic Ville: Then I took out a pack of cigarettes, ready to enjoy a pleasant lunch break, and defy the company's no-smoking regulations.\n\
(The onlookers disappointedly booed)\n\
Esh Mosaic Ville: Just as I was about to light the cigarette, a stream of water suddenly sprayed towards my lighter!!\n\
Reporter: So, this incident is... (interrupted)\n\
Esh Mosaic Ville: The water stream from the f***ing "Seaquake" directly washed away my cigarette and lighter!!! A mixture of tobacco and glass shards spread on the floor in front of me, leaving me stunned there...\n\
Reporter: So you learnt from it... (interrupted again)\n\
Esh Mosaic Ville: I will NEVER buy a regular glass lighter from this brand again!!\n\
Reporter: Okay, now we are proud to introduce the new glass lighter from (blocked due to insufficient advertising fees) company...

block.fire-ql.name = Distance
block.fire-ql.description = Launches a powerful missile at ground enemy targets over vast distances.
block.fire-ql.info = Initially researched at Eteriver Stronghold, used as a part of the enemy's forward defense system.\n\nAs one of the rare missile launchers, it has an extremely long detection range and high damage that no other turret in the 3*3-sized series can match, making it effective for both defense and attack.\nHowever, its disadvantage lies in its heavy reliance on cooldowns and overdrive bonuses, as well as its high ammunition consumption.

block.fire-magnetic-domain.name = Magnetic Domain
block.fire-magnetic-domain.description = Generates energy magnetic field, releasing directional energy beams to strike all enemy units and structures nearby and electrify enemy units.

block.fire-grudge.name = Grudge
block.fire-grudge.description = Fires huge bullets at enemy targets. Highly effective to well-armored units.\n[red]Can't be overdriven for safety reasons.
block.fire-grudge.details = [white]Target! [yellow]Fire! [orange]Rend! [scarlet]Pulverize!
block.fire-grudge.info = Initially researched at Desolate Fortification, deserted in the middle of the area.\nAlso the superior of Serpulo Tech "Spectre".\n\nThe representative work of the old school - as the superior of the "Spectre", it has all the characteristics of the former: heavy, clumsy but appreciably lethal. Its design compatibility allows it to still use thorium as ammunition, without worrying about saving ammunition expenses, surpassing the modernization faction - "Swarmer" and "Cyclone", which only use surge alloy ammunition. For wealthier situations, it still provides a better choice, using detonation mixture or even hardened alloy.\n\nUnder the coolant supply, the performance of advanced ammunition is excellent, able to easily shred solitary enemy units. Sufficient "Grudge" even makes the "Apollo" fleet turn back.\nHowever, despite its high upper limit, its barrel heating issue has not been properly resolved, leading to its performance without coolant being even worse than some 2*2-sized turrets.\n\nObjectively speaking, "Grudge" is still one of the most cost-effective turrets. To this day it's still widely used in Fire Company, and it has set the record of destructing 10 "Reign" mechs when supplied with hardened alloy and cryofluid, which is the best proof.

block.fire-aerolite.name = Aerolite
block.fire-aerolite.description = High energy explosive thrower, causing devastating damage to enemy facilities over vast distances.
block.fire-aerolite.details = One of the cutting-edge products developed by Fire Company. Its core adopts a novel structural design never previously used within Fire Company, granting it a range far exceeding conventional non-missile turrets. The exceptionally long attack range allows it to rival even "Distance" turret.\nFire Company's engineers made repeated modifications in attempts to enable it to counter aerial units to some extent. While the results fell short of expectations, its overwhelming area-denial capabilities have led to widespread deployment in ground battlefields.\n[scarlet]Firepower coverage, kid!
block.fire-aerolite.info = Initially discovered at Beach Landing, yet its internal structure was not deciphered until the occupation of Desolate Fortification and the research of Grudge.\nThe following is a dialogue between Fire Company's First Councillor and Second Councillor on the afternoon of Aerolite's initial research:\n\n\
/* ================ */\n\
Private Go Room Access Log\n\n\
Date: Year 1293 of the Inuit Calendar, August 19\n\
\n\
"Tengen..." The elder known as the Second Councillor stared at the black stone at the board's center, shaking his head in silence.\n\
The young man opposite, hearing no response, gestured for the elder to proceed.\n\
After a hesitant pause, the elder placed his stone.\n\
The youth, representing the radical faction, countered swiftly.\n\
The conservative elder fell into deep contemplation, eyes locked on the grid.\n\
"Has Fire Company’s legendary slacking-off Go master truly been bested by a junior?" teased the First Councillor.\n\
The elder remained silent, slowly rotating two white stones in his palm.\n\
Three minutes later, the elder placed another stone.\n\
The youth retaliated immediately.\n\
The elder froze as three black stones aligned diagonally.\n\
"Fascinating. Challenging me to "Gomoku" in a Go room..." The elder dropped his stone with a wry smile.\n\
The youth leaned back, gazing through the reinforced glass at the monolithic gray buildings labeled "Strategic Support Division - R&D Department". The setting sun, piercing the thin ozone-depleted atmosphere, gilded his First Councillor badge. The elder’s eyes flickered with tension, yet he held his tongue.\n\
Stones fell in succession.\n\
After a dozen moves, the elder slumped into his chair, exhaling. "Checkmate."\n\
The youth chuckled. "Impossible."\n\
"Against absolute mastery, even underhanded tactics fail. Wouldn’t you agree?" The elder’s words carried double meaning—both for the game and the yet-unfledged ambush planned by the Chief Councillor against the Inuit 1st Army’s Light Armor Raiders.\n\
The youth scooped a handful of black stones, scattering them across the board. Five aligned perfectly. "Victory."\n\
"You’ve outgrown such childish antics," sighed the elder.\n\
"You’re mistaken."\n\
Silence lingered. Bored, the youth muttered, "What if... an energy beyond convention intervened?"\n\
"Elaborate."\n\
"See that fortress?" The youth pointed. "Feel the tremors?"\n\
The elder frowned.\n\
"The roar of a meteor strike..." The youth looked beyond the skyline.\n\
Impatience tightened the elder’s face.\n\
With a disappointed sigh, the youth tapped the solid cylindrical table. Its surface flipped, glowing faintly. "You truly know nothing of R&D’s project..."\n\
A few taps later, the elder stared at the morning’s data logs.\n\
"'Aerolite'..." The elder whispered. His white stone clattered to the floor, splitting in two. The floor yawned, devouring the fragments, only for a pristine replacement to materialize in the stone box.\n\
\n\
/* ================ */\n\
\n\
August 21, Year 1293 of the Inuit Calendar - Sector 139 "Frozen Crag", The Inuit 1st Army’s 22nd Light Armor Raider Division was obliterated under catastrophic artillery bombardment. Witnesses reported all ice in the sector sublimating instantly from blast heat, while the acrid stench of detonation compound lingered for three days. 

block.fire-magnetic-sphere.name = Magnetic Sphere
block.fire-magnetic-sphere.description = Fires a charged, decelerated sphere at aerial enemy targets.\n\The sphere will detect whether there's a target nearby and release directional lightning attacking target.\nThe sphere will select and chase a target nearby if it comes to the end.\n\n"It resonates with otherworldly energy."
block.fire-magnetic-sphere.info = First researched at Frostbite Peak, deployed at enemy fortifications.\n\
As one of the electromagnetic tech research outcomes, it has remarkable anti-air capability---its signature electromagnetic energy sphere has become a nightmare for air forces, with a seventy-five-block detection range that even allows it to contend with the Scorch Sun. The energy sphere also has tracking capability, and few units can escape once locked on; most end up being cleaved in two.\n\
Its simple deployment is another major advantage---it only requires power. The cooling provided by adjacent cooling facilities can enhance its attack speed by cooling the barrel, but it doesn't support overspeed projection bonuses to avoid the marginal effects of such enhancements.

block.fire-scab.name = Scab
block.fire-scab.description = Fires homing flesh bullets at enemy targets.
block.fire-scab.info = Initially researched at Stormy Coast, deployed as defensive facility within enemy research stations.\n\nTo date, this remains one of our few studies on [#B32E1B]Flesh Tech[], yet a critical breakthrough. Preliminary analysis has confirmed beyond doubt that "the flesh mass possesses self-awareness" - a fact now indisputable.\n\nThe turret uses flesh as ammunition material. Remarkably, the projectiles exhibit faint enemy-tracking capabilities, actively homing toward signal sources - a feature that normally requires high-grade semiconductor materials like [#814E25]Logic Alloy[].\nThe true horror unfolds upon impact. Due to the processed material’s elasticity, high-concentration flesh projectiles can reconfigure their form under kinetic force, adhering to targets to inflict sustained damage until expelled by the host’s immune response. However, if the target carries even a trace of moisture, the flesh activates - draining all water to fuel its proliferation, overwhelming the host’s defenses, and ultimately consuming it entirely.\n\n"Our only recourse was to retrofit all post-ban production units with new chips, mandating they remain thoroughly dry during combat." Vakylis, First Director of Fire Company’s Flesh Architecture Division.

block.fire-obstruction.name = Obstruction
block.fire-obstruction.description = Fires energetic balls, destroying nearby bullets and damaging gathered units.\n\n"It resonates with otherworldly energy."

block.fire-magnetic-rail.name = [WiP]Magnetic Rail
block.fire-magnetic-rail.description = Electromagnetic railgun. Requires really-massive amounts of power.



