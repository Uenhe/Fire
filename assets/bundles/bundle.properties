item.fire-flesh.description = Neoplasm, but solid.
item.fire-flesh.info = Initially researched at Stormy Coast, It is a branch variant of Spore Pod. \n\Undoubtedly, under its terrifying appearance is a highly flammable organism. However, due to being processed with [#cbd97f]plastanium[] and [#f4ba6e]phase fabric[], its flammable weakness has been greatly mitigated.\n\nThe following is an interrogation record.\n\
\n\
/* ================ */\n\
\n\
Case: FNP-003\n\
Date: Inuit November 23, 2113\n\
Location: Fire Company, Underground Interrogation Room No.010\n\
\n\
The interrogator leisurely pulls out a cigarette box from his pocket, lit one, and asked: "What was your motive for releasing the Flesh?"\n\
The elder sitting across from the interrogator seemed to be choked by the smoke, coughed twice, and slowly began to speak:\n\
"When I was a child, I wanted to be everything.\n\
"I wanted to be the chief councilor of the Fire Company, I wanted to be the President of the Inuit Federation, I wanted to be the commander of the third army of the Fire Company, I dreamed of rebuilding our beautiful home planet, Chael.\n\
"When older, I aspired to be a soldier, an engineer, creating value for society."\n\
Interrogator interrupted: "Enough. Stop rambling about your school days to stall... As a retiring senior interrogator of the Fire Company, I assure you - no one will risk being bisected by magnetic spheres to rescue a human traitor."\n\
The elder chuckled: "If so, why rush me? Just eager to clock out."\n\
He continued:\n\
"When I went to college on Inuit, I found I had changed.\n\
"I wanted to be a freelance mercenary, a spaceship pilot, and I even considered becoming a wandering poet travelling the mountains and rivers of Inuit.\n\
"Yet ultimately... I became none of these. Just an ordinary technician."\n\
The interrogator couldn't help but interrupt again: "...What's wrong with technicians? I used to be a tech-- ..."\n\
The elder ignored:\n\
"Twenty years without a single day off... Working endless shifts, countless heart palpitations made me fear sudden death... Yet I survived, sustained by hatred for this exploitative company...\n\
"That day, I saw it trapped in a jar...\n\
"We mirrored each other - one confined to oppressive labor, the other tortured in glass...\n\
"Whether out of sympathy or something else, I smashed that jar...\n\
"...And what followed needs no retelling."\n\
Interrogator asked "Did you consider the consequences? Never heard 'Different species, different hearts'?!"\n\
The elder laughed with suppressed madness:\n\
"You treat the lower-level employees worse than f***ing livestock... Every denied leave request made me think - those 'protected animals' eat and sleep freely, while we work until discarded to wander in streets, no one cares until we die from starvation or cold... Where are your vaunted f***ing 'human rights'?!\n\
"Your 'different species' rhetoric is just arrogance masking oppression...\n\
"Know why wolves help crippled packmates? Even slaughtered beasts show solidarity - why do humans slaughter each other?!"\n\
Interrogator narrows his eyes: "'You humans'..."\n\
The elder said fell silent.\n\
Interrogator clapped: "Enough. You've provided nothing useful..."\n\
Suddenly, the elder convulsed.\n\
His limbs swell grotesquely, tumorous growths erupting across his body, rapidly filling half the interrogation room.\n\
The defense system on the wall of the interrogation room activated in time, several "ignition" turrets instantly incinerating the monstrosity to ash.\n\
\n\
/* ================ */\n\
\n\
An intern who arrived later, on his way back after completing the cleaning task, marveled to his colleagues: "This horror corrodes metal! Just now when I was disinfecting, that piece of metal plate even tried to crawl up and knock me dead!"

