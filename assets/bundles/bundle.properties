techtree.hzgs = Risetar

planet.fire-lst.name = Risetar

sector.fire-jljd.name = Landing Base
sector.fire-jljd.description = An unknown signal source was located from far away. After searching, It turned out that it comes from a new planet.\nAfter scanning, we selected this area as your landing point.\n\nDestroy the base, capture the sector.
sector.fire-hspy.name = Darksand Plain
sector.fire-hspy.description = After Landing Base, we came to this plain. There contains [accent]lots of resources[], while the plain is well protected by armored enemies.\n\nAnyway, eradicate the enemies, capture the sector.

sector.fire-lhyj.name = Frozen Ground
sector.fire-lhyj.description = After eliminating the threat in the Darksand Plain, an old workshop site was detected. It is suspected to have been a private workshop belonging to the original inhabitants of this planet, but was later abandoned due to the area's barrenness.\nThe returning detector brought us the news we were looking for: there is a new type of factory ruin here that we have never seen before, but it is also occupied by enemies that pose a deadly threat to the research team.\n\nOccupy this site and provide more advanced factories for logistical support.
sector.fire-htdl.name = Beach Landing
sector.fire-htdl.description = After occupying the Frozen Ground, several construction ships were dispatched, which drifted here along the river.\nThe enemies here possess knowledge of [accent]timber processing technology[] and [accent]hydroelectric generation[] technology.\nDestroy the enemy base, attempt to research their technologies, and use this place as a springboard to advance into the Antarctic region.\n\nWe have also detected several unknown types of turrets. However, due to the lack of materials, we are unable to conduct research on them.
sector.fire-hacj.name = Dark Workshop
sector.fire-hacj.description = Further inland lies the enemy factories. There seems to be abandoned, but still has enemy units and installations. There also contains lots of [accent]production facilities[]. Capture enemy cores, leave nothing standing, research their tech.\nDue to the complex terrain, turrets are no longer useful in here, so most of them are [red]banned[]. [accent]Allied units[] here are strengthened, try using units to attack.
sector.fire-urgent-support.name = Desolate Fortification
sector.fire-urgent-support.description = After Dark Workshop, allied forces were sent to develop the sectors nearby. This sector seems to have been developed by enemy. As a consequence, this sector was taken over quickly.\nBut now, it has been detected that enemy forces are approaching here. Fend off the enemies and capture this sector.\nThe original frontline will be soon destructed after ~10 waves, build up defense made up of missile turret "Distance" asap.
sector.fire-glaciated-peaks.name = Glaciated Peaks
sector.fire-glaciated-peaks.description = Breaking through the blockade north of the enemy in Dark Workshop, HQ dispatched a large number of detectors to confirm whether there were any enemy forces continuing to advance.\nOne of the detectors went missing while passing through the area, and the last image it transmitted was of an [#92F3FD]electromagnetic razorblade[] tearing it in half.\n\nThe enemy has established a large base on the peaks, take it down.\nHQ will constantly dispatch reinforcements.

sector.fire-bzxw.name = Spore Fiord
sector.fire-bzxw.description = After Darksand Plain, this sector was detected. The enemy have already stationed [accent]a lot of units[] there.\nObviously, before us, something wanted to fight against the enemies, but they failed.\nEradicate enemies, capture the sector.\n\n[lightgray]Enemies will start attacking in a short time, build up defenses as soon as possible.
sector.fire-zrhs.name = Scorching Volcano
sector.fire-zrhs.description = As we went deeper into the North Pole, the volcanic zone in this area was located, which is one of the most violent plates in Risetar.\n"A pure hell..."This is what flying detector showed on its screen after returning from there.\n...Anyway, mind the [accent]earthquake[], mind the units sent by enemies...and mind the [red]QUASARS[]!
sector.fire-lava-stronghold.name = Lava Stronghold
sector.fire-lava-stronghold.description = Having disintegrated the enemy forces in Scorching Volcano, it's time to deal a counter-blow to the North Pole.\nEnemy forces have built a complete defence here, and coupled the high temperature here, large allied units were unable to be delivered here, making the stronghold hard to capture.\n\nHowever, remember the [accent]blue, light strike ships[white] in Desolate Fortification? They were actually the elite units seized by allied forces in the latest attack here.\nAnyway, flying detector has found the equipment used to summon these strike ships here.\n\nAllied forces have established a base here. Take over the base, leave nothing standing, research their tech.

sector.fire-hhys.name = Eteriver Stronghold
sector.fire-hhys.description = One of many parts of Eteriver. Tt is detected that enemy has used [accent]a kind of new turret[] that we have never seen.\nCapture the area to clear the threats around the Darksand Plain, and research the new turret.\n\nDetection radar indicates that [red]an unknown large unit[] skulks there, build high-tier turrets to defend enemy's attack.
sector.fire-lfsm.name = Chilly Mountains
sector.fire-lfsm.description = The lifeless Mountains. Records show there contains the tech of a [accent]new, efficient generator[].\nFend off enemies, research the generator.\n\n[lightgray]There also contains reinforced enemy forces, don't be fooled by the long spacing between enemy attacks.
sector.fire-stormy-coast.name = Stormy Coast
sector.fire-stormy-coast.description = Following a tributary of the Eteriver, we arrived in this coastal area where the detector indicated a small enemy force stationed nearby.\nAfter a fierce battle, this is now the last remaining stronghold.\n\nHowever, the enemy's reinforcements far exceeded our estimates, with the radar map showing a large enemy force swarming towards the area, including elite force.\nAdditionally, through the images transmitted back by the detector from behind enemy lines, we discovered it appears to be a spore contamination source, where the enemy has established a small flesh research facility.\n\nRegardless, repelling enemy's attack and capture this sector, research th e preliminary tech of [#B32E1B]Flesh[], and gain an advantage for future maritime operations.\n[lightgray]The weather may be quite severe, please make necessary preparations.



