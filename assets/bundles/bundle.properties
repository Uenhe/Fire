item.fire-flesh.description = Neoplasm, but solid.
item.fire-flesh.info = The following is an interrogation record.\n\
\n\
/* ================ */\n\
\n\
File Number: FNP-003\n\
Time: Inuit November 23, 2113\n\
Location: Fire Company, Interrogation Room No. 010 Basement\n\
\n\
The interrogator calmly took out a box of cigarettes from his pocket, lit one, and asked: "What was your motive for releasing the Flesh?"\n\
The old man sitting across from the interrogator seemed to be choked by the smoke, coughed twice, and slowly began to speak:\n\
"When I was a child, I wanted to be everything.\n\
"I wanted to be the chief senator of Fire Company, I wanted to be the President of the Inuit Federation, I wanted to be the commander of the third army of the Fire Company, I wanted to build my beautiful mother planet, Chael.\n\
"As I grew older, I wanted to be a soldier, an engineer, and create value for society."\n\
The interrogator interrupted: "Enough, stop talking about your young life. As a retiring senior interrogator of Fire Company, I can tell you responsibly, no one would risk being cut in half by a huge magnetic sphere to save a human traitor."\n\
The old man smiled and said: "If that's the case, why rush me? Just eager to get off work, I suppose."\n\
He continued:\n\
"When I went to college on Inuit, I found I had changed.\n\
"I wanted to be a freelance mercenary, a spaceship pilot, and I even considered becoming a wandering poet traveling the mountains and rivers of Inuit.\n\
"But in the end, I couldn't become the person I wanted to be... I was just an ordinary technician."\n\
The interrogator couldn't help but interrupt again: "...What's wrong with being a technician? I used to be a technician..."\n\
The old man ignored:\n\
"I've been a technician for twenty years, never took a day off... I worked day and night, had countless heartaches, and I even suspected I would die suddenly... But I didn't, I survived with the belief of taking revenge on this heartless company...\n\
"One day, I saw it trapped in a jar...\n\
"I looked at it and felt like we were so similar... one oppressed at the work position, the other tormented in a bottle...\n\
"Whether out of sympathy or something else, I smashed that jar...\n\
"What happened afterwards, I don't need to repeat."\n\
Interrogator: "Did you ever consider the consequences of doing that? Do you know what the phrase 'the one who is excluded to my clan must be a traitor' means?!"\n\
The old man laughed, tinged with madness:\n\
"You treat the lower-level employees worse than f***ing livestock... every time my leave request was rejected, I thought about those so-called rare animals, they spend all day eating and sleeping, but we have to work non-stop and get laid off when the time comes, then wander the streets, no one cares until we die from starvation or cold... Where are your so-called f***ing 'human rights'?!\n\
"'The one who is excluded to my clan must be a traitor', it's just an excuse you use to oppress other beings...\n\
"...你知道什么是狼狈为奸吗? 狼和狈其实是同一种动物, 而狈是失去行动能力的狼, ...就连被你们大肆屠杀的动物都有互帮互助的意识, 你们人类又为何自相残杀!"\n\
审讯员眯了眯眼: "所谓你们人类..."\n\
(Some of the texts in this part have not been translated, since I couldn't find the way to express the exact meaning in Chinese into English.)\n\
The old man said nothing more.\n\
The interrogator clapped his hands: "Well, it seems you can't provide any valuable information..."\n\
At that moment, the old man suddenly convulsed.\n\
His limbs began to thicken and lengthen, and his entire body seemed to be filled with rapidly growing tumors, quickly expanding to fill half of the interrogation room.\n\
The defense system on the wall of the interrogation room activated in time, and several "ignition" turrets instantly burned the Monster in the interrogation room to ashes.\n\
\n\
/* ================ */\n\
\n\
An intern who arrived later, on his way back after completing the cleaning task, marveled to his colleagues: "This thing can actually infect metal! It's really amazing. Just now when I was disinfecting, that piece of metal plate even tried to crawl up and knock me dead!"

