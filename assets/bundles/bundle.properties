item.fire-hardened-alloy.info = Initially researched at Eteriver Stronghold, minimally found in enemy logistical production sites.\n\nThe exceptional properties of this material must be acknowledged—it seamlessly combines the durability of [#F9A3C7]Thorium[] and the malleability of [#CBD97F]Plastanium[].\nSince acquiring its smelter prototype schematics, Fire Company has mass-produced and deployed it extensively. Products utilizing Hardened Alloy are now proliferating.\n\nEvidence suggests its patent belongs not to enemy factions, but to the Lysetta natives, who widely used it as construction material... though they seemingly mistook it for ordinary stone.\nDuring a minor battle against foreign invaders, with their defenses on the verge of collapse, the Lysetta finally recalled their warehouses packed with unused Hardened Alloy...\nAs the warehouse doors burst open, the alloy stored within saw daylight again—its pristine sheen preserved by superior corrosion resistance.\nYet its fate proved less glorious than "being loaded into turrets as ammo". Instead, the Lysetta resorted to hurling it by hand.\nSurprisingly, this proved brutally effective. Anyone struck by it would be in deep trouble...

