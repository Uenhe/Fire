composite.info = \nAlso the superior of Serpulo Tech "{0}".\n\nAs the superior of "{0}", it can perfectly adapt to the former, once again proving the claim that "Lysetta Tech originates from Serpulo" without words.\n\nOnce the composite distribution components family was developed, it was immediately put into large-scale use, receiving countless praises - more cost-effective, better to use, more durable, and more powerful than their inferior.\n\nHowever, their inferior have not been eliminated: units without intermediate and above construction permits are not allowed to use composite distribution components, so they still serve as teaching tools for beginners. In addition, small integrated facilities also try to avoid using composite distribution components to avoid excessive costs...

block.fire-fhcsd.name = Composite Conveyor
block.fire-fhcsd.description = Transports items forward.\nFaster than a titanium conveyor.
block.fire-fhcsd.info = Initially researched at Frozen Ground, discovered abandoned production facilities near the river channel.

block.fire-hardened-alloy-conveyor.name = Hardened Alloy Conveyor
block.fire-hardened-alloy-conveyor.description = Transports items forward in batches. Accepts items at the back, and unloads them in three directions at the front. Requires multiple loading and unloading points for peak throughput.\nFaster than a plastanium conveyor.

block.fire-composite-bridge-conveyor.name = Composite Bridge Conveyor
block.fire-composite-bridge-conveyor.description = Instantly transports items over terrain or buildings.\nLonger range than the item bridge.
block.fire-composite-bridge-conveyor.info = Initially researched at Dark Workshop, discovered among the enemy's network of dizzying distribution facilities.

block.fire-composite-router.name = Composite Router
block.fire-composite-router.description = [sky]Instantly[] distributes input items to 3 output directions, however [scarlet]max consecution is limited[].\nDistributes randomly in singleplayer games, however in order to avoid synchronization issues, equal distribution is used instead in multiplayer games.\n\nSupport linkage operations with [accent]Logic Processor[]. When controlled by the instruction "Control-config", allows directional distribution with specific values:\n[white]0 -> Right 1 -> Up\n2 -> Left 3 -> Down
block.fire-composite-router.details = router router router router router router
block.fire-composite-router.info = Initially researched at Dark Workshop, discovered among the enemy's network of dizzying distribution facilities.



