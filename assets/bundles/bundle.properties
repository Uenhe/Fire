block.fire-fmj.name = Chopper
block.fire-fmj.description = When placed facing a tree, chops and outputs timber indefinitely.

block.fire-sc.name = Tree Farm
block.fire-sc.description = Breeds trees with water, and processes it into timber.

block.fire-sqlnq.name = Vapour Condenser
block.fire-sqlnq.description = Collects a large amount of water vapor in the atmosphere, and condenses it into water. Require large amounts of power.

block.fire-swzzsj.name = Biomass Cultivator
block.fire-swzzsj.description = Collects tiny concentrations of atmospheric spores, and cultivates them into spore pods with advanced technology. More efficient than cultivator.
block.fire-swzzsj.info = Initially researched at Spore Fiord, located at the site of power generators.\nAlso the superior of Serpulo Tech "Cultivator".\n\n[lightgray]The fate of this planet being contaminated by these organisms was already destined...\nThe indigenous people of Planet Lysetta had indeed put effort into developing such technology, indicating that they had worked hard and made attempts to control the spread of spores. However, these intelligent, dangerous organisms are inherently uncontrollable, and we no longer find the later [#B32E1B]"Tragic Result"[] surprising.

block.fire-lbzt.name = Fission Drill
block.fire-lbzt.description = Uses a large amount of thorium to lead to fissions, leading ores escape from its position. (I'm kidding)

block.fire-stacked-cultivator.name = Stacked Cultivator
block.fire-stacked-cultivator.description = Extracts nearby tainted water sources through the built-in water extractor, directly outputting spore pods after further cultivation.\nOutputs surplus water while meeting its own cultivation needs.

block.fire-constraint-extractor.name = Constraint Extractor
block.fire-constraint-extractor.description = Focuses a beam for long-distance mineral mining. Requires power.\nDue to the large amount of heat generated while working, mining can only be carried out at a lower speed.\nNeeds to configure desired mineral manually, and the extractor will automatically search for and mine the nearest target.\nOptionally uses cryofluid to boost efficiency.

block.fire-focusing-extractor.name = Focusing Extractor
block.fire-focusing-extractor.description = Focuses a beam for long-distance mineral mining. Requires an amount of power.\nEquipped with more focusing devices and improved heat dissipation structure, allowing for further increase in extraction speed.\nOptionally uses liquid nitrogen to boost efficiency.



