fire.planetarySceneSource = Analysis complete.\nDestination Codename: [accent]Landing Base
fire.planetarySceneTexts = \
 Locating signal source...|\
 Locating successfully.|\
 Detector has indicated that this sector\nis the safest place to make landing.|\
 Unfortunately, it seems that [scarlet]"They"[] are NOT friendly to us...|\
 After making landing, we will be under\ndetection of enemy sector scanning system.|\
 Beginning from scratch, we must build up the base\nand break through enemy outpost asap.|\
 Plus, it's confirmed that current unlocked\ntechnology will be available, after landing.|\
 Anyway, be prepared to conquer another planet.|\
 By the way... [scarlet]"They"[] call this planet [accent]"Lysetta"[]...|\
 Welcome on the journey to this foreign land.

