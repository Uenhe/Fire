block.fire-magnetism-concentrated-rolling-mill.name = Magnetism-Concentrated Rolling Mill
block.fire-magnetism-concentrated-rolling-mill.description = Utilizes the magnetic field generated by magnetic alloy, applying an electric field force to microscopic oil particles and compress them into titanium with higher efficiency to produce plastanium.

block.fire-magnetic-ring-synthesizer.name = Magnetic Ring Synthesizer
block.fire-magnetic-ring-synthesizer.description = Utilizes the strong magnetic field generated by the magnetic ring to synthesize thorium and sand with higher efficiency into phase fabric.
block.fire-magnetic-ring-synthesizer.details = Does NOT produce magnetic rings...

block.fire-electromagnetism-diffuser.name = Electromagnetism Diffuser
