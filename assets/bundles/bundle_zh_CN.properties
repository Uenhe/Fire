# 物品

item.fire-bl.name = 玻璃
item.fire-bl.description = 直接从沙子中提取的中间产物。
item.fire-bl.details = 也用于建筑材料, 因其价格低廉且比钢化玻璃的透光性更强被广泛应用, 刚硬却容易受钝击而破碎。\n\n即使现代钢化玻璃的生产方便快捷且产量高, 火种集团的一些强透光性需求的工厂也仍然使用该材料。 仅有少数古建筑以钢化玻璃代替了普通的玻璃, 这也导致了许多悲剧的产生...

item.fire-jmbl.name = 镜面玻璃
item.fire-jmbl.description = 高光线反射率物品。 一般来说, 你无法看清它的真实面貌。
item.fire-jmbl.details = 精细, 光滑的艺术品。 它被因纽特的城市中的教师疯狂抢购, 作为光学科目的教学用具。 据说最好的镜面玻璃即使在原子层面观察它, 也是十分整齐。\n\n那么它是怎么被发明的呢? 就如同古代某位科学家闲的没事将两块放大镜叠加在一起制成显微镜一样, 也曾经有人试图将钢化玻璃合在一起... 哈, 怎么可能呢。 事实上, 镜面玻璃是由钢化玻璃经过精细打磨而成的。 因为工艺制程原因导致的损耗, 所以要两块钢化玻璃才能制成。

item.fire-zzhhhj.name = 硫焰合金
item.fire-zzhhhj.description = 高爆炸性混合物。 提纯烘火合金的中间产物。
item.fire-zzhhhj.details = 最开始的硫焰合金是天然形成的。 它易燃, 易爆, 据说在曾经的和平年代被用于驱赶某种巨兽...\n\n令后世无数科学家奇怪的是, 按照当时的环境, 是不可能有这种巨兽的, 然而人类定时燃放易爆品的习俗倒是延续了很久。 在战争年代, 它作为高爆炸药的主要材料, 用途包括但不限于开路, 炸墙, 退敌。 后来, 硫焰合金储量的锐减引起了人们的注意和恐慌, 人们开始研究它的再生技术... 最终, 人们在炼制某种神奇药品的时候无意中发现了它的配方。 真是神奇, 怎么会有人想到用煤炭做药丸呢...

item.fire-hhhj.name = 烘火合金
item.fire-hhhj.description = 超高燃烧性物品。 用于高强度燃烧。
item.fire-hhhj.details = 通常被用作浓缩燃料, 在效率低下的发电机中也可提供很多的能量。\n\n随着科技的进步, [accent]铜铅搅碎机[]的研制使得烘火合金的生产变得方便, 它也逐渐变成了一种流通燃料。 当然, 烘火合金极其易燃的特性使其不像其它燃料一样容易保存, 它也并未步入寻常百姓家, 而是被用于高档宴会的厨房 (生产烘火合金的厂家宣称用烘火合金生火做菜更香) 和人们去野外乱晃时的生火材料。

item.fire-dt.name = 导体
item.fire-dt.description = 并不是真正意义上的导体, 它只是能存储电力并在需要的时候放电, 以弥补自身电阻带来的损耗。 所以自律的自毁单元出发前肯定会带点这玩意...
item.fire-dt.details = 据说是由于古代某位科学家因为其随身携带的某种智能设备总是缺电, 自己又买不起高价格的优质电池, 一怒之下而发明的。 它能够快速吸收电力, 并在需要的时候放出。 古代并非没有拥有类似功能的物品, 但是导体价格低廉, 性能良好, 可以与市面上的多数高级电池媲美。\n那位科学家在发明导体不久之后就向政府申请了专利, 并因为导体的备受欢迎而大肆敛财。\n\n几周后, 该科学家被发现惨死于家中, 生产图纸也被盗走。 随后火种公司经过一系列勘察, 最终得出了它的配方。

item.fire-logic-alloy.name = 逻辑合金
item.fire-logic-alloy.description = 具有一定逻辑运算能力的金属。 用于追踪导弹或合成其他金属, 甚至扩大炮台基础射程和射速。
item.fire-logic-alloy.details = 其祖先版本在古代被称为"大规模集成电路", 被应用于智能设备中。 依待尔公司对其配方进行了改良, 从原来的以硅为主体变为了[#D99D73]铜[], [#8DA1E3]钛[], [#53565C]硅[]混合, 虽然性能并没有得到太大的改进, 但坚固程度大大提升。\n\n市面上大多数高危弹药都将其作为保护壳, 以减小安全隐患。

item.fire-detonation-compound.name = 震爆混合物
item.fire-detonation-compound.description = 高燃烧性与爆炸性混合物。 用于爆炸性弹药。
item.fire-detonation-compound.details = 是第一种运用了[#814E25]逻辑合金[]作为外壳的弹药, 能够在爆炸时造成巨大杀伤。 对有机体的特殊灼烧效果使它声名远播, 主要被运用于因纽特第四集团军的正面战场。\n\n顺带一提, 因纽特第四集团军是受雇于依待尔公司的特殊军队, 受因纽特政府的支持较少, 主要靠依待尔公司的收入养活, 曾在火种公司的血肉叛乱事件中对火种公司施以援手, 击溃了血肉叛乱军, 而火种公司对血肉的人为智力阉割也是从该事件结束后开始的。

item.fire-lhjj.name = 流火结晶
item.fire-lhjj.description = 被冻结的矿渣, 和石头不同的是, 它可以燃烧。
item.fire-lhjj.details = 其外观晶莹剔透, 略带红色, 极易燃烧, 在因纽特的深层矿场中被发现, 是[#FFA166]矿渣液[]被快速冷却的产物。\n\n最开始流火结晶用处还不明确, 直到后来有人将流火结晶与[#EC1C24]烘火合金[]一同存放, 那夜的大火令人难忘...\n\n至此发现其与烘火合金接近时会迅速燃烧, 但原理不明, 直到现在科学家仍在研究...

item.fire-mc.name = 木材
item.fire-mc.description = 燃烧性一般的物品。 用于点火或燃烧。
item.fire-mc.details = 韧性也一般, 从各种木本植物中都可获取。\n\n因容易获得, 且硬度差强人意, 被远古人类大量运用于建筑。

item.fire-flesh.name = 血肉团
item.fire-flesh.description = 变异的孢子荚, 手感超级好, piang~
item.fire-flesh.details = 是[#7457CE]孢子荚[]的一种神奇变种。\n\n它耐钝击, 拥有极高的活性, 可自我修复, 且在火种公司对其进行智力阉割之前有较高的思维能力。\n\n因其手感极佳, 在血肉叛乱之前, 不少研究员将其带回家中作为儿童玩具, 结果可想而知...
item.fire-flesh.info = 首次研究于云海风滩, 系[#7457CE]孢子荚[]的分支变种。\n\n毫无疑问, 其可怖的外表下隐藏的即是那种高度易燃的生物体, 但由于经过[#CBD97F]塑钢[]和[#F4BA6E]相织布[]的加工, 它易燃的弱点也被极大地掩盖了。\n\n以下是一则审讯记录。\n\
\n\
/* ================ */\n\
\n\
编号: FNP-003\n\
时间: 因纽特2113年11月23日\n\
地点: 火种公司, NO.010地下审讯室\n\
\n\
审讯员不紧不慢地从兜里掏出一盒烟, 抽出来一根点上: "请问, 你释放血肉团的动机是什么。"\n\
坐在审讯员对面的老者似乎被烟呛到了, 咳嗽了两声, 缓缓开口:\n\
"小时候, 我什么都想当。\n\
"我想当火种公司的首席议员, 我想当因纽特联邦主席, 我想成为第三集团军总指挥, 我想建设我美丽的母星, 查埃尔。\n\
"长大些的时候, 我想当一个战士, 一个工程师, 为社会创造价值。"\n\
审讯员开口打断道: "够了, 别再逼逼叨叨讲什么初中高中啥的拖延时间了... 作为一个火种公司即将退休的老审讯员, 我负责任的告诉你, 没人会冒着被磁球切成两半的风险来救一个人类叛徒。"\n\
老者笑道: "既然如此, 你又何必催我? 无非急着下班罢了。"\n\
他继续着:\n\
"等去因纽特上了大学, 我发现我变了。\n\
"我想当一个自由自在的佣兵, 我想做一个飞船驾驶员, 我甚至考虑过去当一个吟游诗人, 走遍因纽特的名山大川。\n\
"但最终, 我也没能成为我想成为的人... 我不过是一个普普通通的技工。"\n\
审讯员没忍住再次打断: "...技工怎么你了? 我以前也是个技工。..."\n\
老者并未理会:\n\
"我当了二十年的技工, 期间没修成过一天假... 我没日没夜的工作, 无数次心绞的时候, 我都怀疑自己要猝死了... 然而我没有, 我怀着报复这个黑心公司的信念活了下来...\n\
"那一天, 我看见了被困在罐子里的它...\n\
"我看着它, 觉得我们俩真像啊... 一个被关在岗位上饱受压迫, 一个被困在瓶子里受尽折磨...\n\
"也不知是出于同情还是别的什么, 我打碎了那个罐子...\n\
"后来发生了什么, 也不消我再重复了。"\n\
审讯员: "你可曾考虑过这么干的后果? 你可知道什么叫非我族类其心必异?!"\n\
老者笑了, 笑声中掩盖着一层狂气:\n\
"你们**的对待底层员工比对待牲畜还不如, ...每次我申请休假被驳回时, 我都在想, 同样是被关在一个地方, 那些所谓的珍稀动物是成天吃了睡睡了吃, 但我们呢? 我们却要不停工作, 到了年份就被辞退, 从此流浪街头, 直到饿死冻死也无人问津, 你们口口声声所谓的[lightgray]人权[]呢? 在***哪里啊?!\n\
"什么非我族类其心必异, 也不过是你们自视堪高, 为压迫其他生物所提出的借口罢了。...\n\
"...你知道什么是狼狈为奸吗? 狼和狈其实是同一种动物, 而狈是失去行动能力的狼, ...就连被你们大肆屠杀的动物都有互帮互助的意识, 你们人类又为何自相残杀!"\n\
审讯员眯了眯眼: "所谓你们人类..."\n\
老者没有再说什么。\n\
审讯员拍了拍手: "好了, 看来你无法提供什么有价值的信息了..."\n\
就在此时, 老者突然抽搐起来。\n\
老者的四肢开始变粗变长, 整个人就如全身长满了疯狂增殖的肿瘤一般, 开始迅速膨胀, 转眼就填满了半间审讯室。\n\
审讯室墙上的防御系统适时激活, 几台「点燃」炮塔顷刻便将审讯室里的怪物烧成灰烬。\n\
\n\
/* ================ */\n\
\n\
后续赶来的一个实习人员在完成清扫任务, 回到休息的路上对同伴们啧啧称奇: "这鬼东西居然能侵蚀金属! 真是太神奇了, 刚刚我消毒的时候, 那块金属板子甚至想爬起来撞死我!"

item.fire-hardened-alloy.name = 硬化合金
item.fire-hardened-alloy.description = 比钍与塑钢更加坚韧的金属。
item.fire-hardened-alloy.details = 据说曾经用于建材----[yellow]安如磐石...[]\n但有时又被居民拿来攻击敌人的面部----[scarlet]势如破竹!
item.fire-hardened-alloy.info = 首次研究于恒河要赛, 少量发现于敌方的后勤生产处。\n\n不得不说这种材料的性能真是优秀, 充分结合和利用了[#F9A3C7]钍[]的耐用性和[#CBD97F]塑钢[]的可塑性。\n自从我们拿到其冶炼厂的原型图后, 它就开始被大规模投入量产和应用, 越来越多运用硬化合金的产品也开始涌现。\n\n某些证据表明, 它的专利并不属于与敌方势力, 而是离塞塔原住民, 被他们大量用作建筑物材料... 但他们似乎认为这只是普通的石材。\n在一场抵御外族入侵的小型战役时, 看着自己的阵地即将失守的离塞塔人, 终于想起来自己还有满满几仓库的硬化合金没用上...\n随着仓库大门的打开, 存储在其中的硬化合金终于得以重见天日----得益于优良的抗蚀性能, 它们看上去光亮如初。\n然而接下来, 它们的命运却并无"被填装进炮塔发射出去"那样光荣, 而是被离塞塔人以徒手掷之。\n不过这似乎够有威慑力的了, 被它砸到的人可要倒大霉...

