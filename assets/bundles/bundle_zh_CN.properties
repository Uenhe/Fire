block.fire-fire-company.name = 火种公司
block.fire-fire-company.details = 关于火种公司的历代总共一百来位议员的记载极多, 但是关于火种公司的创始人----第一位首席议员的资料却还不足以填满一张纸, 我们甚至不知道那个人是男是女。 为了表述方便, 接下来以"他"代称。\n下面是这短短一段的记载:\n\n相传火种公司初创不久就已跻身因纽特首席企业之列, 理所应当地, 他也受到了参加某场企业峰会的邀请。\n这次聚会在一位历史名人的故居旁边举行, 这位名人在因纽特威望很高, 因此前来这里的游人也很多。 负责此处的运营商看到了商机, 在此处大收门票钱。\n而他站在高高的楼台上, 并没有像其他企业家一样互相交流, 而是透过窗望着检票口进出的嬉笑打闹的人群, 缓缓地说出了那为后人所记住的四个字: "名 人 榨 汁"。\n\n也许, 就是因为他不想死后还被人榨取利用价值, 所以他留下的资料少之又少...

