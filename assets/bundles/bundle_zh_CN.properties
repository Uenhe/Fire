block.fire-hardened-wall.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]会根据自身受损程度重塑形态, 从而再度提高抗压能力。

block.fire-hardened-wall-large.name = 大型硬化合金墙
block.fire-hardened-wall-large.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]会根据自身受损程度重塑形态, 从而再度提高抗压能力。

block.fire-xrq.name = 血肉墙
block.fire-xrq.description = 保护己方建筑, 挡下敌方炮弹。\n受大多数子弹攻击时有概率将其反弹, 同时根据子弹伤害进行自我修复。\n\n拥有自我修复能力, 可使用水提高修复效率; 自动将输入的水传输至附近的同类方块中。



# 方块-工厂

block.fire-rnyl.name = 热能窑炉
block.fire-rnyl.description = 使用煤炭将沙子烧制为玻璃。 在炙热地形上更高效。

block.fire-dgj.name = 玻璃镀钢机
block.fire-dgj.description = 将玻璃镀上铅得到钢化玻璃。

block.fire-dmj.name = 钢化玻璃打磨机
block.fire-dmj.description = 将钢化玻璃加工成镜面玻璃。

block.fire-hhhjtqq.name = 硫焰合金提取厂
block.fire-hhhjtqq.description = 从煤炭和孢子荚中提取易燃物, 并与矿渣混合为硫焰合金。

block.fire-hhhjcqc.name = 烘火合金萃取厂
block.fire-hhhjcqc.description = 用煤炭将硫焰合金萃取为纯净的烘火合金。

block.fire-dtgcy.name = 导体构成仪
block.fire-dtgcy.description = 使用铜和硅制造电阻极低的导体。

block.fire-logic-alloy-processor.name = 逻辑合金制造厂
block.fire-logic-alloy-processor.description = 使用铜, 硅和钛制造逻辑合金。
block.fire-logic-alloy-processor.details = 原先巨浪合金的配方移除铅后, 神奇地变成了逻辑合金!

block.fire-detonation-mixer.name = 震爆物混合器
block.fire-detonation-mixer.description = 将硫化物和爆炸混合物混合制成震爆混合物。\n受安全协议限制, 合成时必须加入逻辑合金来控制。

block.fire-gslqq.name = 高速冷却器
block.fire-gslqq.description = 使用冷冻液冷却大量矿渣来生产流火结晶。
block.fire-gslqq.info = 首次研究于炙热火山, 被发现遗弃在地表岩浆径流旁。\n\n拥有将[#FFA166]炙热流体[]冷却成结晶程度的能力----通过[#6ECDEC]冷冻液[]提供的低温。 在一般情况下, 被冷却的炙热流体只会变为石头, 但其却能生产出外表玲珑剔透的结晶。 隐约可见流体仍在其中覆涌, 在暗黑环境下还能发出亮红色的光。\n\n由于温度的缘故, 工作时会有大量蒸汽排出。 常有工人借此偷闲, 公然违反"工作时间严禁吸烟"的条例, 在机器工作时点燃烟草, 让烟圈跟随蒸汽排放...

block.fire-tqjsj.name = 铜铅搅碎机
block.fire-tqjsj.description = 把铜铅打碎、搅拌、混合, 形成废料。 适用于附近没有废料矿脉的情况。
block.fire-tqjsj.details = 一位研究员初次看到这个项目时, 当场就笑了: "变宝为废可还行?"\n后来, 他靠着这玩意在只有铜铅的地方弄到了巨浪合金。

block.fire-timber-burner.name = 木材焚烧厂
block.fire-timber-burner.description = 将木材焚烧为煤炭, 并产生电力。

block.fire-drgl.name = 电热硅炉
block.fire-drgl.description = 使用大量电力将沙子精炼成硅。
block.fire-drgl.info = 首次研究于冰瘠冻土, 定位于河道附近的废弃生产设施。\n\n作为电力制热型工厂, 它的工作方式遵循大道至简的原则, 仅需接通电力, 即可将输入的粗沙精炼成硅成品, 并且将材料损耗控制在了可以接受的范围内。\n但这已经足够成为它的优势----先前各代工程师均尝试过改良旧式硅炉, 却无一不以失败告终----需要外入可燃性材料以提供精炼所需的温度, 否则成品硅的质量不能合格。\n拿到其设计原型图及成品后, 各工程师们无一不为前人的智慧所惊艳... 同时决定一致开摆, 直接将其投入大规模应用。 同时, 关于里塞塔原住民掌握着外星科技的说法不胫而走...\n\n但是看看那夸张的电力使用... 真则个不怕引发能源危机吗?

block.fire-flesh-synthesizer.name = 血肉合成仪
block.fire-flesh-synthesizer.description = 将塑钢的可塑性与相织物的弹性 (活性?) 注入孢子荚中, 并用瘤液搅拌混合形成血肉团。
block.fire-flesh-synthesizer.details = 注! 入! 灵! 魂!

block.fire-ydysj.name = 液氮压缩机
block.fire-ydysj.description = 使用爆炸混合物和烘火合金创造高压的条件, 使用大量的冷冻液降温, 将氮气压缩为液氮。

block.fire-hardened-alloy-smelter.name = 硬化合金冶炼炉
block.fire-hardened-alloy-smelter.description = 将烘火合金中的燃烧性用塑钢中和, 并加入与钍熔炼成硬化合金。
block.fire-hardened-alloy-smelter.details = 最初硬化合金有一个更为通俗的叫法, 但叫啥已经失传了, 总之是作为小城市中的城墙的材料, 现在加入了更加昂贵且耐用的材料制成了更好, 更大, 更强的硬化合金。\n炉子中间一个大洞用来获得大气中充足的助燃气体, 旁边四个小洞用于散热, 整个炉子采用了电热硅炉的高效, 高功耗加热器。 至于为啥要用烘火合金... 因为每个材料都有一个神风的梦!

block.fire-magnetic-alloy-former.name = 磁能合金构成仪
block.fire-magnetic-alloy-former.description = 将巨浪合金, 导体和硬化合金铸成磁能合金。

block.fire-cryofluid-mixer-large.name = 大型冷冻液混合器
block.fire-cryofluid-mixer-large.description = 以更高的效率将水和细钛粉混合制成冷冻液。

block.fire-magnetism-concentrated-rolling-mill.name = 磁聚轧钢机
block.fire-magnetism-concentrated-rolling-mill.description = 利用磁能合金产生的磁场, 对微小的石油粒子施加电场力, 将其压至钛中以更高的效率生产塑钢。

block.fire-magnetic-ring-synthesizer.name = 磁环合成器
block.fire-magnetic-ring-synthesizer.description = 利用磁环产生的强磁场, 以更高的效率将钍和沙混合并制成相织布。
block.fire-magnetic-ring-synthesizer.details = 并非生产磁环...

block.fire-electromagnetism-diffuser.name = 电磁扩散器
block.fire-electromagnetism-diffuser.description = 将电磁合金中的电磁褪至流火结晶上, 形成巨浪合金。

block.fire-hardened-alloy-crucible.name = 硬化合金坩埚
block.fire-hardened-alloy-crucible.description = 将钍和塑钢熔炼为硬化合金。 需要超量电力来提供高温高压的条件。\n[red]如果互相放置过于密集, 或是在工作时被击毁, 会导致能量剧烈波动而爆炸。
block.fire-hardened-alloy-crucible.details = 相较于传统坩埚供热全靠外部条件, 该坩埚选择直接依靠电能生热, 再利用水来保证不会过热。 这确实是一大特点, 但同时也导致了更多的浪费和更不稳定的合成室...\n坩埚附近的能量波动, 最直观的表现即是工作时不时出现的冲击波和闪电。 尽管该设计已被相关安全部门多次警告, 但只因其强大的工作效率, 某些地区仍在使用该工厂。\n\n下一个爆炸事故, 将会发生于何处...
block.fire-hardened-alloy-crucible.info = 首次研究于城工荒甸。\n\n说来城工荒甸原本的行动代号是「紧急救援」, 这里的"救援"指的其实是"救援「硬化合金坩埚」", 该行动是友方拿到该工厂信息的唯一途径...\n\n近乎疯狂的结构设计。 入料除开基本的钍和塑钢外, 相比其下位, 使用水与超量电力直接代替烘火生热。 在烘火合金的产线开支被日益削减的背景下, 这已是没有办法的办法。\n\n对它来说, 工作可不是一件好玩的事----大量供电使工厂电表倒转, 也带来了巨额的热量释放。 使用大量水来辅助散热真是丐中丐设计... 对它来说这才刚刚够用。 在高温高压的超载环境下, 工作带来的能量波动在所难免。 金属离子色闪电甚至会从排烟扇中时不时放出, 颜色取决于当时排烟中的主要成分。\n\n工作时释放的巨额热量使得其不知冬天为何物, 可惜少有人能够借此取暖----其结构注定了其高度的不稳定性, 在[teal]少数情况[]下还可能[scarlet]引发灾变[]。 钍原料的放射性更是为此增添了一层死神的面纱, 仅有少数指派工人能够接近, 以进行操作检修。\n\n[lightgray]至于上文提到的那个少数情况... 希望你永远不要遇到。



