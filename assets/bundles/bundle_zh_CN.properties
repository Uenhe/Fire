sector.fire-jljd.name = 降落基地
sector.fire-jljd.description = 我们在远方发现了一个未知的信号源, 经过探查, 发现这是一个船新的星球。\n在经过多次扫描后, 我们选择了此地作为你的降落点。\n\n消灭敌方, 夺取这个区块。
sector.fire-hspy.name = 黑沙平原
sector.fire-hspy.description = 突破敌方的前哨后, 我们来到了这片平原。 这里资源十分丰富, 但同时也有大量敌方兵源镇守。\n\n利用现有资源, 击退敌方, 拿下这个区块。

sector.fire-lhyj.name = 零号一角
sector.fire-lhyj.description = 从黑沙平原出来后, 探测器侦测到了这里, 通过传回的图像, 我们发现, 这里和母星的起始地区竟然惊人地相似...\n猜测可能是两星球原本是粘在一起的, 分裂时这里成了开裂点 (草这是啥啊???) 星球分裂的过程中, 这里收到了较大的冲击, 导致地形也与母星稍有不同。\n\n我们还在这里发现了一丝残存的友方势力, 他们提供了一些关于[accent]新工厂[]的研究信息。 击退敌方, 研究这些科技。
sector.fire-htdl.name = 海滩登陆
sector.fire-htdl.description = 从零号一角出来后, 我们派出了一支小艇, 小艇侦察到了这里。 这里被一片树林所围绕, 敌人利用它作为天然屏障, 并掌握了关于[accent]木材加工[]的有关科技。 尝试利用[accent]海军[]来进攻, 摧毁敌方核心, 研究这些科技。
sector.fire-hacj.name = 昏暗车间
sector.fire-hacj.description = 深入岛的内陆, 我们发现了这处生产重地。 这里看似荒废, 但仍有敌方势力驻扎在此。 这里包含大量的[accent]生产设施[]。\n占领敌方的核心, 片甲不留, 并研究他们的科技。\n由于此处地形复杂, 炮塔不太能发挥出作用, 故被[red]禁用[]了大部分。 [accent]友方单位属性[]在此有所增强, 尝试使用单位来进攻。
sector.fire-jjjy.name = 紧急救援
sector.fire-jjjy.description = uwu

sector.fire-bzxw.name = 孢子峡湾
sector.fire-bzxw.description = 从黑沙平原出来后, 探测器探测到了这片海湾。 敌方在这里驻扎了[accent]大量兵源[]。\n很显然, 在我们来之前, 就已经有势力想要与敌方抗衡, 只不过他们失败了。\n\n[lightgray]注: 敌人将在短时间内发动进攻, 请尽快建立起防线。
sector.fire-zrhs.name = 炙热火山
sector.fire-zrhs.description = 深入北极圈, 我们发现了这处火山带, 在离塞塔上板块运动最为剧烈的地方之一。\n"纯纯的鬼地方..."探测器在进行探测时差点被灼热的气浪差点整得有去无回, 返航的第一件事就是在公屏上打出了这几个字。 (迫真)\n... 总之, 小心[accent]地震[], 小心敌方送来的源源不断的兵力... 还有[red]智能抄家陆辅[]!
sector.fire-lava-stronghold.name = 熔岩要塞
sector.fire-lava-stronghold.description = uwu

sector.fire-hhys.name = 恒河要塞
sector.fire-hhys.description = 这里是恒河的一段, 我们检测到敌方在这里使用了一种[accent]从未见过的武器[]。\n拿下这里以清除黑沙平原周围的潜在威胁, 并研究这种武器。\n\n探测器雷达监测到有[accent]未知巨型单位[]潜藏在不远处, 建造高级炮塔以防备敌方的突然袭击。
sector.fire-lfsm.name = 凛风山脉
sector.fire-lfsm.description = 攻占恒河要塞后, 探测器探测到了这片毫无生气的山脉。 据记载, 此处有一种[accent]全新的, 高效的发电设施[]。\n击退敌人, 研究这种发电设施。\n\n[lightgray]敌人在这里大量存在, 切勿被长时间的进攻间隔所愚弄了。

