block.fire-js.name = 击碎
block.fire-js.description = 万用抛射炮弹发射器。
block.fire-js.info = 首次研究于降落基地, 被敌方用于前线的防御。\n\n作为大前期的炮塔, 它体积小, 便宜, 易于使用。 作为抛射弹发射器, 索敌范围较广的它, 装载钢化玻璃弹就足以在对方射程之外击碎大多数的低阶单位。\n\n唯一不足的是, 对空能力只有装载硫焰合金弹后才能拥有, 并且需要辅助瞄准。 但那时谁还用它呢...

block.fire-yg.name = 魇光
block.fire-yg.description = 万用穿透激光发射器。 将材料融化并作为弹药。
block.fire-yg.info = 首次研究于降落基地, 被敌方用于前线的防御。\n\n与击碎一起先后被研究出来。 但与前者的处境不同, 其精巧的结构使得它几乎能够融化各种弹药。 作为高伤的激光发射器, 几乎到处都能见到它的身影----从作为主要防御到顶级防线的配角, 处理低阶单位它得心应手, 对付高阶单位它也能凭数量优势取胜。\n\n[teal]被它的激光融化的敌人, 在弥死之际, 最后看到的是那束如梦魇一般的诡光。

block.fire-fulmination.name = 万钧
block.fire-fulmination.description = 向附近的陆地单位发射分裂电弧。

block.fire-dr.name = 点燃
block.fire-dr.description = 矿渣发射器。 向附近的敌人发射持续的慢速单目标激光, 并融化敌人。
block.fire-dr.details = 小熔毁? 也许。 打火机? 当然!

block.fire-blossom.name = 盛(shèng)放
block.fire-blossom.description = 向附近的敌人发射两捆集束导弹。
block.fire-blossom.info = 首次研究于海滩登陆。\n\n作为一款只需电力就能部署开火, 体积又偏小的炮塔, 其自研发以来便受到了极大的欢迎。 适宜对付低阶单位, 但在数量优势和各种攻速加成下, 对一些高阶单位也有一战之力。 但鉴于其低伤多段的攻击方式, 总显得疲软无力。\n\n作为集束导弹发射器的同时, 其导弹的外观总让人联想到某款海军单位。 事实的确如此----其设计师曾是火种公司第一集团军属的一名海军。 江豚这种机动性强, 索敌范围又广的辅助类海军单位曾经深受他们喜爱... 当然也让他们吃过苦头。

block.fire-gambler.name = 赌徒
block.fire-gambler.description = 向附近的敌人发射爆破霰弹。\n使用弹药时有概率射出其对应子弹类型的上位, 直至最高级。\n\n"其上回响着异界之能量。"
block.fire-gambler.details = 赌徒, 是火种公司内部"核爆派系"中的几个高阶工程师闲来无事捣鼓出的神奇炮台, 借用强力的弹药来给子弹施加极大的动能。\n由于动能过大, 极易出现弹片四溅, 子弹糊在炮口上等不明BUG。\n\n"我们管这叫惊喜!"其中一个工程师在看到有人往赌徒里塞铜弹却爆出来一大堆巨浪合金碎片时如是说道。\n事实上, 为了体现随机性, 赌徒在被建造的时候, 炮管中就会被随机塞进各种打碎了的材料。\n\n除此之外, 它常被公司内部员工用来在打耙时比拼运气, 进而决定这一天是否玩某个抽卡游戏...
block.fire-gambler.info = 首次研究于昏暗车间。\n以下是一则相关小故逝:\n\n\
...[#00FFFF]还没完呢![lightgray]\n\
\n\
四个人的电脑屏幕上同时出现了这行字, 此时他们非常清楚此时该做什么。\n\
"杜尔图斯, 快些开条! "不消说完, 杜尔图斯已经摇好一发「头彩7」, "呲"的一声便开启肾上腺素。\n\
\n\
[#FFD700]正中彩头!!![lightgray]\n\
\n\
杜尔图斯的人物上方冒出大字, 同时人物手中的那把「头彩7」顷刻间便喷涌出大量子弹, 配合肾上腺素的超高增伤, 不断重创着身前这条被鳞片披覆的蠕虫。 再加上其他三人的辅助输出, 蠕虫的血条顷刻见底。\n\
\n\
[#00FFFF]神! 不惧死亡![lightgray]\n\
\n\
伴随这条文字出现的, 是蠕虫的身躯缓缓停下的画面, 其身上的鳞片不断离析...\n\
\n\
[#00FFFF]寒霜之月散发着明洁的光辉。[lightgray]\n\
[#FFA500]收割之月散布着诡异的光芒。[lightgray]\n\
[#FFA500]黑蚀之日蓄势待发。[lightgray]\n\
[#AF4BFF]神明吞噬者已被打败![lightgray]\n\
\n\
四人同时欢呼起来。 而后其中一人提议道: "今天的灾厄就玩到这吧, 该去工作了。"\n\
"啊, 快走快走, 正好那把枪, 叫什么「头彩7」, 我正感觉它还挺帅的, 可以试试研发成炮塔。"杜尔图斯附和道。\n\
"你真是疯掉了, 这可是现实生活。 目前对随机弹壳发射器的研究仍然没有进展, 但若抛弃这一点, 那么它和其他霰弹炮塔有何区别?"另一人道。\n\
"不消质疑, 我自有道。"杜尔图斯似乎胸有成竹。\n\
\n\
几个月后, 当杜尔图斯带着他的半成品去大会上展示时, 几乎所有人都被惊掉了下巴----「赌徒」, 一款将弹药碾碎成渣的霰弹发射器。 利用其独特的结构, 弹渣被发射的同时, 又有一部分糊在了炮管中。 久而久之, 每次发射弹药时, 都会将先前留下的一部分附着在壁的弹渣一同发射出去, 做到了"随机"的效果。\n\
\n\
当他的作品得以展示后, 会场上议论的声音越来越大, 嘲笑, 质询, 谩骂... 各异的声音不绝于耳。 这般的结构设计简直是对与会者和《火种公司第二集团军公约》赤裸的挑衅, 抛开依靠弹药出膛的动能能不能将附着的弹渣冲走不谈, 在枪膛中碾碎弹药是极度危险的, 炮塔若长久使用不炸膛, 那简直是有鬼了。\n\
\n\
这样的局面持续了一分钟以上, 杜尔图斯才敢陪着笑脸, 声称他早已做过多轮安全测试, 是没有安全隐患的。 但经过综合评估后, 拥有资历的审查人员还是将其判为"具有中度安全风险的物品", 不予通过大规模投入使用的请求, 并额外取消了杜尔图斯三个月的研发产品权。\n\
\n\
审查人员临走时悄悄对杜尔图斯说: "抱歉了兄弟, 不是你给得不够多, 我怕将来有一天被发配到战场上时, 会因为这玩意而意外去世... 给你判个中度, 尽我最大能力了, 保重兄弟。"\n\
\n\
这样一来, 杜尔图斯自然是苦了闷了。 后来他迷上抽卡游戏, 但由于选择困难症, 他决定不了先去玩哪个, 便叫上了当初陪他玩灾厄的三个朋友, 欲利用「赌徒」为他做出决定。\n\
"...只剩下我和硬化合金了, 那我选..."最后一个人做出了决定。 这话一出, 余下三个人稍稍惊奇地看向了他。\n\
"算了, 就这样吧, 接下来该试试运气了..." 杜尔图斯对着远处的训练用墙体设置好了目标。 随着「赌徒」连续七轮的出膛, 他们心中都已确定了, 这场幸运转盘最后的结果。\n\
\n\
一会儿杜尔图斯就下好了游戏。 其实他之前看过别人玩这游戏, 也知道自己启动游戏后会看到什么: 整个电脑屏幕都将是几乎空白一片, 除了中间那两个大黑的艺术字。

block.fire-dh.name = 倒海
block.fire-dh.description = 向附近的敌人喷射过强液体流, 使用水作弹药时能够自动灭火。 需要电力。\n\n装载了水的倒海已被火种集团配备到大多数设施中。\n"非常好灭火器, 爱来自火灾"
block.fire-dh.info = 首次研究于炙热火山。\n\n作为火种公司研发的一款威力较大的液体炮台, 它被火种公司内部普遍使用, 作为自动灭火器, 防火效果拔群。\n\n下面是一则采访记录:\n\n\
记者: 接下来我会对阁下进行一系列关于倒海的采访, 请做好准备。\n\
埃什维尔: 好的, 请给我的名字打个马赛克, 谢谢, 因为我接下来的言论可能对倒海有一些负面影响。\n\
记者: 好的埃什维尔先生。\n\
埃什·马赛克·维尔: 当时是一个阳光明媚的...呃... 正午, 我正行走在公司的一处无人的走廊上...\n\
(围观群众忍不住屏住了呼吸)\n\
埃什·马赛克·维尔: 然后我掏出了一盒烟, 准备享受一下愉快的午休时光, 并违抗一下公司的禁烟条例。\n\
(围观群众失望地发出了嘘声)\n\
埃什·马赛克·维尔: 就在我掏出打火机准备点烟时, 一根水柱突然朝我的打火机喷去!!\n\
记者: 所以本次事件是... (被打断)\n\
埃什·马赛克·维尔: 那个**的倒海喷出的水流直接把我的香烟和打火机冲烂了!!! 烟草和玻璃渣子的混合物铺在了我眼前的地板上, 留下我呆滞在那里...\n\
记者: 所以你从中知道了... (再次被打断)\n\
埃什·马赛克·维尔: 我再也不买这品牌的普通玻璃打火机了!!\n\
记者: 好的我们现在隆重推出由 (由于未交足够的广告费而被屏蔽) 公司推出的新款钢化玻璃...\n\n\

block.fire-ql.name = 千里
block.fire-ql.description = 远程导弹发射器。
block.fire-ql.details = 作为少有的导弹发射器, 它超远的索敌范围和极高的伤害在3*3大小系炮塔里无塔能及, 上至防御, 下至推图。 缺点是过于依赖冷却和超速的加成, 且弹药消耗量较大。
block.fire-ql.info = 首次研究于恒河要塞, 作为敌方的前锋防御体系。\n\n据说它第一次作为正式炮台加入军队时, 所有碰过恶兆的士兵 (包括人类和机械体) 都十分不屑: "就这射速, 我恶兆能顶它三个! "\n直到它们看到了液氮, 那在玻璃管中晃动的无色液体与其周围的乳白色凝结物能够让千里的射速与恶兆打平。\n目前, 这个炮台被火种集团大量使用于他们的军队中。

block.fire-magnetic-domain.name = 磁域
block.fire-magnetic-domain.description = 产生能量磁场, 以定向电磁能量束打击范围内的敌方建筑与单位, 并麻痹敌方单位。

block.fire-grudge.name = 潮怨
block.fire-grudge.description = 向附近的敌人发射超大型子弹。 对重型单位格外有效。\n[red]受安全协议限制, 该方块不可被超速。
block.fire-grudge.details = 火种公司所研发的尖端产品之一。 运用了极坚固的硬化合金, 使得其拥有一定抗压能力; 优秀的内部设计使得其输出能力极其恐怖, 潮水般的子弹足以撕碎绝大多数重型单位, 纵使灼阳也难以在其面前闲庭信步。\n\n[white]瞄准! [yellow]开火! [orange]撕裂! [scarlet]搅碎!
block.fire-grudge.info = 首次研究于城工荒甸, 被发现遗弃在地区的中部。\n也是赛普罗「幽灵」科技的上位。\n\n守旧派的代表作----作为幽灵的上位, 其有着前者的所有特点: 厚重, 笨拙但杀伤力可观。 设计上的兼容性使得其仍可以使用钍作为弹药, 不必为节省弹药开销而发愁, 狠狠超越了隔壁维新派----弹药只用巨浪合金的蜂群和气旋。 对于那些富家子弟们, 潮怨仍然能提供更好的选择----使用震爆混合物甚至硬化合金作为弹药。\n\n在冷却供应下, 高级弹药们的表现十分优异, 可以轻松撕碎落单的敌属单位, 加成足够的潮怨海甚至能让灼阳舰队见之而掉头返航。\n然而纵使上限极高, 其炮管发热严重的问题却一直没有得到妥善解决。 这就导致在失去冷却的情况下, 其表现甚至不如某些2*2大小的炮塔...\n\n不过客观来讲, 潮怨仍然是性价比最高的炮塔之一。 创下硬化冷冻单塔单挑10王座佳话的它, 时至今日其仍在火种公司广泛使用, 这即是最好的证明。

block.fire-aerolite.name = 天火
block.fire-aerolite.description = 高能炸药抛射器, 对远距离的陆地单位造成毁灭性打击。\n[red]受安全协议限制, 该方块不可被超速。
block.fire-aerolite.details = 火种公司所研发的尖端产品之一。 本体采用火种公司内部此前从未使用的新式结构, 使得射程远超常规非导弹炮台, 极远的攻击范围使得它就算比起千里也不遑多让。\n火种公司的工程师们曾对其多次改良, 以期能够使其对付哪怕一点点空军。 虽然改良的效果不尽人意, 但是强悍的火力覆盖能力让它得以被广泛应用于各种对陆战场。\n[scarlet]火力覆盖, 小子！
block.fire-aerolite.info = 首次研究于海滩登陆, 作为敌方的后备防御体系。\n以下是一则发生在天火首次研发的首个下午, 火种公司第一议员与第二议员的对话:\n\n\
/* ================ */\n\
私人围棋室使用日志\n\
时间：因纽特1293年8月19日\n\
\n\
"天元啊......" 被称为第二议员的老者盯着棋盘正中央的黑色棋子, 摇头不语。\n\
听到笑声的青年没有搭腔, 只是做了个请的手势。\n\
老者犹豫片刻, 落子。\n\
代表激进派的青年迅速落子。\n\
代表保守派的老者再次盯着棋盘, 陷入沉思。\n\
"难道我们火种公司天天摸鱼的第一棋手, 就这么被一个小辈打败了吗?" 被称为第一议员的青年见状, 如是笑道。\n\
老者没有搭腔, 缓缓盘着手中的两颗白子。\n\
约三分钟后, 老者落子。\n\
青年落子。\n\
老者看着棋盘上连起来的三颗黑子突然反应过来。\n\
"您倒是真有意思, 在围棋室跟我下五子棋..." 老者落子, 如是说道。\n\
青年侧身, 透过厚实的硬化玻璃看向窗外鳞次栉比的灰色建筑, 隐约可见其上"战略支援系-研发部"几个大字。 夕阳的光辉透过几乎没有臭氧的稀薄大气, 将他胸前象征着第一议员的勋章映照成金色。 老者见此, 眼中闪过一抹厉色, 但什么都没有说。\n\
二人相继落子。\n\
十几回合后, 老者将后背靠在椅背上, 长出口气, 笑道: "胜负已分。"\n\
青年摇头失笑, "怎么会呢?"\n\
"在绝对的棋艺面前, 就算出阴招也无济于事... 不是吗?" 老者话语中带着某种不明意味, 似是在说这盘棋, 又好像在说此时尚未发生的那场奇袭----那场早上刚刚由首席议员亲自策划的, 针对因纽特第一集团军轻甲突袭部队的奇袭。\n\
青年从盒中随手掏出一把黑子, 洒在棋盘上, 指着恰好排成一排的五个黑子。 "这不就赢了吗?"\n\
"您应该早过了发小孩子脾气的时候才是..." 老者叹息道。\n\
"你大抵是错了。"\n\
老者没有搭腔, 青年自觉无趣, 如是说道: "若是有一股远超常规的能量介入, 那他们又能如何呢?"\n\
"愿闻其详。"\n\
"你看啊, "青年笑着再次看向那座堡垒, "你是否感受得到那阵巨大的震动?"\n\
老者看起来有些疑惑。\n\
"我是说那如陨石触地般的轰鸣..." 青年仰头, 目光越过建筑群, 看向远方。\n\
老者看起来有些不耐。\n\
青年见状, 有些失望的叹息道: "您是真的不知道研发部的那个东西啊..." 说着, 他敲了敲那形似实心圆柱的围棋桌, 桌板翻转, 随后徐徐亮起。\n\
青年随意点击几下, 让老者得以看见早上他看到的东西。\n\
"「天火」啊..." 老者看着实验数据, 喃喃着。 他手上刚刚还盘着的白色棋子掉在地上, 碎成两块。 地板仿佛有生命似的张开一个小口, 将其吸纳进去, 但不一会儿, 棋盒里又多出来一枚崭新的白色棋子。\n\
\n\
/* ================ */\n\
\n\
因纽特1293年8月21日, 区块139"冰结岩峰"遭到猛烈炮火打击, 因纽特第一集团军轻甲突袭部队第22师覆灭。 据相关人员称, 当时该区块所有的冰都因爆炸引起的高温而直接升华, 属于震爆混合物的独特气味则在此地徘徊三天而不散。

block.fire-magnetic-sphere.name = 磁球
block.fire-magnetic-sphere.description = 向空中敌人发射逐渐减速的带电磁球。\n磁球减速飞行时会释放定向闪电攻击附近敌属空军单位, 并在飞行至终点时尝试进行追杀。
block.fire-magnetic-sphere.info = 首次研究于冰蚀山峰, 架设于敌方的防御工事。\n\n作为电磁科技的研究成果之一, 它拥有相当出色的防空性能----标志性的电磁能量球体已然成为空军的梦魇, 七十五格的索敌范围使其甚至能与灼阳一战。 能量球体还拥有追踪性能, 被它锁定的单位之中, 能逃脱的少之又少, 大多数的命运都是被它切成了两半。\n\n简易的部署方式可谓其另一大优点----仅需电力。 对旁设供冷设施的支持更能为其冷却炮管以提供攻速加成, 但美中不足的是它不支持超速投影的加成, 以避免达到加成的边际效应。 另外, 它也并非完全没有弱点----由于开火时需要较长时间汇聚电磁能量, 机动性强的突击部队可以非常容易地拉扯它----只要突击部队不是直接冲到炮管上送死。

block.fire-magnetic-rail.name = [在建]磁轨
block.fire-magnetic-rail.description = 超大型电磁轨道炮。 驱动其中的弹药, 使其以极高的速度飞出打击远处目标。 需要超巨量电力。\n[red]仍在实验阶段。
block.fire-magnetic-rail.details = 火种公司独立研制出的第一种战争用电磁武器。\n整体以硬化合金和导体作为材料, 以承受子弹出膛造成的巨大后座力以及传导电力。\n以火种公司目前的科技水平来看, 该武器仍有许多不足。 科学院曾经尝试优化其结构, 但由于其构造过于诡异, 科学院最终放弃了这一计划, 但仍有许多民间学者尝试对其改造, 希望使其能够适应火种公司未来研发出的新材料。\n目前, 这一武器仍在为火种集团辖区的偏远地带服役, 用于应对特殊情况。 由于其巨量的能量消耗, 非重大战斗期间不会启动。

block.fire-scab.name = 疮疤
block.fire-scab.description = 向附近的敌人发射追踪的血肉团弹药。
block.fire-scab.info = 首次研究于云海风滩, 架设于敌方研究站的防御设施。\n\n截止目前, 这是我们对于[#B32E1B]血肉科技[]为数不多的研究, 同时也是重要突破, 对其的初步研究已经表明"血肉团拥有自我意识"的事实板上钉钉。\n\n炮塔以血肉团作为转化为弹药的材料, 神奇的是该弹药竟然具有微弱的捕敌信号能力, 并主动向信号源移动----这种追踪方式本该需要高等级的半导体材料 (如[#814E25]逻辑合金[])。\n更可怖的事情发生在弹药与目标的碰撞时刻。 凭借着加工带来的韧性与弹性, 血肉浓度过高的弹药甚至可能在碰撞时, 凭借外力重塑形态, 从而吸附在目标身上而持续造成损害, 直至被目标的排异反应清理。 然而, 如果目标身上带有哪怕一丁点的水, 血肉团就要开始发力了----它会逐渐吸干全部水并借此增殖以与排异反应对抗, 最终将目标吞噬殆尽。\n\n"我们唯一能做的, 就是往血肉团禁令颁布的那一天往后新出厂的所有单位中重新植入芯片, 告诉它们作战时一定要时刻注意甩干身上的水。" 火种公司血肉建筑系第一任总监, 瓦基里丝如是说道。



# 方块-生产

block.fire-fmj.name = 伐木机
block.fire-fmj.description = 面向树木放置时, 以缓慢的速度砍伐并产出木材。

block.fire-sc.name = 树场
block.fire-sc.description = 使用水和大量电力繁殖树木, 并加工为木材。

block.fire-sqlnq.name = 水汽冷凝器
block.fire-sqlnq.description = 收集大气中的水蒸气, 并将其冷凝为液态水。 需要大量电力。

block.fire-swzzsj.name = 生物质增生机
block.fire-swzzsj.description = 收集大气中低浓度的孢子, 并使用先进技术培养孢子荚。\n比普通培养机更高效。
block.fire-swzzsj.info = 首次研究于孢子峡湾, 定位于友方发电设施处。\n也是赛普罗「培养机」科技的上位。\n\n[lightgray]这颗星球被这种生物污染的命运早已命中注定...\n离塞塔的原住民们研究出这样的科技, 确实可以看出他们曾在这方面下过功夫。 他们也曾试图治理孢子的蔓延泛滥, 但----这种智能的, 危险的生物生来就是不受外界制束的----对于后来一个[#B32E1B]「悲惨的结果」[], 我们也不再感到意外了。

block.fire-lbzt.name = 裂变钻头
block.fire-lbzt.description = 使用大量的钍引发裂变, 促使矿物脱离矿点。

block.fire-stacked-cultivator.name = 叠加培养机
block.fire-stacked-cultivator.description = 通过内置的水源采集系统抽取附近的孢染水源, 经过工艺进一步培养后直接输出孢子荚。\n可在满足自身生产需求的同时输出盈余的水。

block.fire-constraint-extractor.name = 约束采集器
block.fire-constraint-extractor.description = 聚焦光束来进行远距离矿物采掘工作, 需要电力。 由于此过程会产生大量的热, 故只能以较低速度进行开采。\n需要设定目标矿物, 届时采集器会自动寻找并开采最近的目标。\n可使用冷却液提高效率。
block.fire-constraint-extractor.details = 噫, 芜! 都什么年代, 还在用传统钻头!

block.fire-focusing-extractor.name = 聚焦采集器
block.fire-focusing-extractor.description = 聚焦光束来进行远距离矿物采掘工作, 需要大量电力。\n配备了更多聚焦器并改进了散热结构, 允许进一步提高采集速度。\n可使用液氮提高效率。
block.fire-focusing-extractor.details = "百尺竿头, 更进一步。"



# 方块-运输

composite.info = \n也是赛普罗「{0}」科技的上位。\n\n作为「{0}」的升级, 它能够和前者完美适配, 再一次无字地证实了"离塞塔科技起源于赛普罗"的说法。\n\n复合运输元件家族一经研发, 便立即投入了大规模使用, 收获了无数的好评----比它们的下位性价比更高, 更好用, 更耐用, 更强大。\n\n但它们的下位也并没有灭绝: 未持有中级及以上建造许可证的单位是不得使用复合运输元件的, 因此它们仍然充当着入门者的教学工具。 此外, 小型的集成设施也会尽量避免使用复合运输元件, 以规避过高的成本...

block.fire-fhcsd.name = 复合传送带
block.fire-fhcsd.description = 将物品向前方输送。\n比钛传送带更快。
block.fire-fhcsd.details = 复合科技, 小子!
block.fire-fhcsd.info = 首次研究于冰瘠冻土, 发现于河道附近的废弃生产设施。

block.fire-hardened-alloy-conveyor.name = 硬化合金传送带
block.fire-hardened-alloy-conveyor.description = 打包物品进行运输。\n从后方输入物品, 三个方向输出物品。 需要多个装载和卸载点才能达到最大吞吐量。\n比塑钢传送带更快。

block.fire-composite-bridge-conveyor.name = 复合传送带桥
block.fire-composite-bridge-conveyor.description = 跨越任意地形或建筑即时运输物品。\n比传送带桥范围更大。
block.fire-composite-bridge-conveyor.details = 复合科技, 小子!
block.fire-composite-bridge-conveyor.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。

block.fire-composite-router.name = 复合路由器
block.fire-composite-router.description = 将物品分配到其他 3 个方向, [sky]瞬时传输[]但[scarlet]限制连续放置数量[]。\n在单人游戏时采取随机分配, 但为了避免同步问题, 在多人游戏时以平均分配代之。\n\n支持与[accent]逻辑处理器[]的联动操作, 当被 Control-config 语句控制时, 允许以特定的值使其定向分配物品:\n[white]0 -> 右方 1 -> 上方\n2 -> 左方 3 -> 下方
block.fire-composite-router.details = 连续放置限制原理同其他光传器件。\nrouter router router router, router router!
block.fire-composite-router.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。



