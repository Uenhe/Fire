# 方块-电力

block.fire-zjjd.name = 导体节点
block.fire-zjjd.description = 使用导体工艺制成。 拥有较少的连接数目, 但允许以更高的电压输电, 从而扩展输电距离。
block.fire-zjjd.details = 古代人类的思维确实十分独特, 在某位伟大的民间科学家因其研发出的材料----我是说导体----被人暗杀后, 这种材料的相关产品在因纽特市场上就如同雨后春笋般冒出了, 其中包括但不限于强电流EMP炸弹, 高能电池, 甚至是导体电池纽基亚...\n不得不说, 它们的价格令人吃惊地同步----相当低廉----至少与同样效果的其它商品相比。 因此它们得以在市场上占得一席之地, 由此创造的无数一夜暴富之人也自然不必列举。\n\n然而, 这一系列产品都只是对导体储能特性的粗浅应用。\n\n直到某天, 一名普通工人意外将自己的导体电池纽基亚撞在了电线上, 霎时, 整个工厂的电灯似乎都暗了一下。 然而这个工人很快就捡起了他的导体电池, 丝毫没有意识到这个异常现象与他的联系, 也没有对导体电池中突然变多的电量感到诧异。\n那一天, 工厂里所有的工人都因为额外的电费被老板罚了款, 而这便是第一则被记载下来的, 关于导体电池能够大量储电的事例。\n\n几周后, 火种公司内部所有电路已经更新完毕, 自此之后火种公司也再无停电之日。

block.fire-yrfdj.name = 焰燃发电机
block.fire-yrfdj.description = 燃烧高燃烧性燃料来发电, 需要冷冻液作为冷却。
block.fire-yrfdj.info = 首次研究于凛风山脉, 被发现遗弃在水坑遗址。\n\n凛风山脉的气候条件极为恶劣, 传统的燃火式发电机在这根本不起作用, 但它却能轻松胜任发电任务----原因就在于它只烧高性能燃材, 能够保证正常工作的同时还能提供大量发电。\n由于其诚意十足的建材用料和精妙的结构设计, 它的使用场景极为广泛, 上至大规模串联, 下至散装使用。\n\n美中不足的是它的能量转化效率似乎不怎么高, 有相当一部分能量转化成热能, 白白散失掉了。 为此, 相较于它的姊妹----温差发电机, 它还需要额外的冷却开销。

block.fire-hydroelectric-generator.name = 水轮发电机
block.fire-hydroelectric-generator.description = 利用水流冲击扇叶来发电。 水流流速越快, 发电量越大。
block.fire-hydroelectric-generator.details = 非常神奇的是, 其发电量实际上取决于下方液体深度的方差, 这个数值到底为什么和水流流速相关呢...

block.fire-hydroelectric-generator-large.name = 大型水轮发电机
block.fire-hydroelectric-generator-large.description = 利用水流冲击扇叶来发电。 水流流速越快, 发电量越大。

block.fire-burst-reactor.name = 焰爆反应堆
block.fire-burst-reactor.description = 点燃震爆混合物来产生巨量电力, 需要液氮作为冷却。\n完全工作所需时间极长, 务必做好维护措施...



