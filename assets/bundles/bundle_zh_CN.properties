# 物品

item.fire-bl.name = 玻璃
item.fire-bl.description = 直接从沙子中提取的中间产物。
item.fire-bl.details = 也用于建筑材料, 因其价格低廉且比钢化玻璃的透光性更强被广泛应用, 刚硬却容易受钝击而破碎。 即使现代钢化玻璃的合成方便快捷且产量高, 火种集团的一些强透光性需求的工厂也仍然使用该材料。 仅有少数古建筑以钢化玻璃代替了普通的玻璃, 这也导致了许多悲剧的产生...
item.fire-jmbl.name = 镜面玻璃
item.fire-jmbl.description = 高光线反射率物品。 一般来说, 你无法看清它的真实面貌。
item.fire-jmbl.details = 精细, 光滑的艺术品。 它被因纽特的城市中的教师疯狂抢购, 作为光学科目的教学用具。 据说最好的镜面玻璃即使在原子层面观察它, 也是十分整齐。\n那么它是怎么被发明的呢? 就如同古代某位科学家闲的没事将两块放大镜叠加在一起制成显微镜一样, 也曾经有人试图将钢化玻璃合在一起... 哈, 怎么可能呢。 事实上, 镜面玻璃是由钢化玻璃经过精细打磨而成的。 因为工艺制程原因导致的损耗, 所以要两块钢化玻璃才能制成。
item.fire-zzhhhj.name = 杂质烘火合金
item.fire-zzhhhj.description = 高爆炸性混合物。 提纯纯净烘火合金的中间产物。
item.fire-zzhhhj.details = 最开始的杂质烘火合金是天然形成的。 它易燃, 易爆, 据说在曾经的和平年代被用于驱赶某种巨兽... 令后世无数科学家奇怪的是, 按照当时的环境, 是不可能有这种巨兽的, 然而人类定时燃放易爆品的习俗倒是延续了很久。 而在战争年代, 它作为高爆炸药的主要材料, 用途包括但不限于开路, 炸墙, 退敌。 后来, 杂质烘火合金储量的锐减引起了人们的注意和恐慌, 人们开始研究它的再生技术... 最终, 人们在炼制某种神奇药品的时候无意中发现了它的配方。 真是神奇, 怎么会有人想到用煤炭做药丸呢...
item.fire-hhhj.name = 烘火合金
item.fire-hhhj.description = 超高燃烧性物品。 用于高强度燃烧。
item.fire-hhhj.details = 也通常被用作浓缩燃料, 它在效率低下的发电机中也可提供很多的能量。\n随着科技的进步, [accent]铜铅搅碎机[]的研制使得烘火合金的生产变得方便, 它也逐渐变成了一种流通燃料。 当然, 作为一种固体燃料, 它的便利性仍然不及气体燃料, 也并未步入寻常百姓家, 而是被用于高档宴会的厨房 (生产烘火合金的厂家宣称用烘火合金生火做菜更香) 和人们去野外乱晃时的生火材料。
item.fire-dt.name = 导体
item.fire-dt.description = 并不是真正意义上的超导体, 它只是能在内部产生并存储电力, 以弥补自身电阻带来的损耗, 所以自律的自毁单元出发前肯定会带点这玩意...
item.fire-dt.details = [red]电光一闪, 全员暴毙。 (请谨慎处理该物体)
item.fire-logic-alloy.name = 逻辑合金
item.fire-logic-alloy.description = 具有一定逻辑运算能力的金属。 用于追踪导弹或合成其他金属, 甚至扩大炮台基础射程和射速。
item.fire-logic-alloy.details = 逻辑合金生的 (即答)
item.fire-detonation-compound.name = 震爆混合物
item.fire-detonation-compound.description = 高燃烧性与爆炸性混合物。 用于爆炸性弹药。
item.fire-lhjj.name = 流火结晶
