# 方块-效果

block.fire-buildingHealer.name = 建筑治疗仪
block.fire-buildingHealer.description = 在方形范围内缓慢修复己方建筑。 可使用硅提高效率。
block.fire-buildingHealer.details = 注: 此类修复投影器的修复效果不可叠加 (参考超速投影), 请合理放置。

block.fire-gh.name = 篝火
block.fire-gh.description = 可使用任意易燃材料来点燃, 以提高附近建筑物的工作效率, 并鼓舞附近的友方单位及削弱敌方单位。

block.fire-sky-dome.name = 天穹
block.fire-sky-dome.description = 在自身周围创建一个大型六边形力场, 使里面的建筑和单位免受伤害。 比普通的力墙投影更可靠。

block.fire-jzzsq.name = 建造指示器
block.fire-jzzsq.description = 自动重建范围内的建筑, 并在其他单位进行建造时提供协助。

block.fire-javelin-pad.name = Javelin 机甲平台
block.fire-javelin-pad.description = 允许将当前的机甲替换为一款快速, 轻装甲的截击机。 使用时消耗少许电力。
block.fire-javelin-pad.details = 
block.fire-javelin-pad.info = 首次研究于熔岩要塞, 用作敌方的指示信标, 从而召唤Javelin突击队。\n\n虽然其外表看上去异常古老, 但其结构仍然相当坚固。 其仅消耗少许电力就能为使用者提供截击机的特性深受士兵们喜爱, 平日闲来无事之时, 总能看见训练场上掠过二三只蓝色影子。\n\n由于设计之巧妙, 其结构至今仍未被破解完全, 常被火种公司内部工程师称作「古人的智慧」。 其原型图因年代久远早已丢失, 甚至有流言道其现结构早已不是原型图所设计般...

block.fire-zjhx.name = 装甲核心
block.fire-zjhx.description = 基地的核心。 装甲更为厚重, 但容量提升有限。\n可被建造和拆除。\n[sky]在自身周围创建一个六边形力场, 使里面的建筑和单位免受伤害。\n[scarlet]需要些许电力来维持力墙稳定, 否则在放置多个的情况下难以支撑起力墙...

block.fire-numb-delusion.name = 醉生
block.fire-numb-delusion.description = 大量存储各种类型的物品。 放置在核心旁边时可扩容。 可使用装卸器卸载物品。\n\n火种公司关于"时间线"方面研究的副产物。 通过付出一定代价, 就能根据被摧毁建筑的「概念」将其[white]复苏[], 并将多余的物资塞进当前时间线中, 成为攻击敌方的子弹。\n然而, 复苏「概念」较为复杂的建筑时, 时间线会因此产生过大扰动, 生成的子弹将不分敌我。\n\n[scarlet]警告: 切勿尝试用其复苏任何生物! [white]上一次尝试摧毁了整个[lightgray]斯特如柯特星[]所在的空间, 那里至今还是一片无任何质量的虚空, 任何进入其中的存在都会消失, 原因未知。

block.fire-composite-unloader.name = 复合装卸器
block.fire-composite-unloader.description = 从背后的建筑卸载指定物品。\n[sky]装卸速度几乎不受游戏帧率影响。
block.fire-composite-unloader.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。

block.fire-primary-interplanetary-accelerator.name = 初级行星际加速器
block.fire-primary-interplanetary-accelerator.description = 初级电磁轨道加速器。 将核心向[lightgray]遥远星系[]加速至逃逸速度, 以进行星际部署。\n\n[sky]用于解锁遥远星系-离塞塔, 以此开启火种之旅。
block.fire-primary-interplanetary-accelerator.details = 旅程的起点。\n\n\n根据赛普罗的义务教育物理知识: 记两物体分别为甲、乙。 当甲收到大小恒为m*v²/R, 方向恒指向定点 (其中m为甲的质量, v为甲的速度, R为甲与定点的间距)时, 甲就会绕着该点做匀速圆周运动, 此时作用在甲身上的力称为向心力。\n然而若将格局放得更大些, 若乙存在于定点处, 且双方的质量足够大、间距足够远, 同时乙比甲重得多时, 甲和乙就会因万有引力定律而同时受到等大方向的相互作用力; 而对于质量更小的甲, 这个力就足以其当作做圆周运动的向心力, 使其看上去就像是乙几乎不动的同时, 甲还在绕着乙旋转。\n\n该理论在赛普罗上早在一千年前就已提出。 聪慧的科学家们早就想到将该理论类比到两星体之间, 希望借此研究开启星际航行的方法, 以进行星际部署和星系殖民。\n然而随之而来的却还是沉重的理论: 根据万有引力的计算公式F=G*M*m/R² (其中G为万有引力常量, M、m分别为两物体质量, R为两物体间距), 要想发射物能逃脱地心引力, 必须满足m*v²/R>G*M*m/R², 也就是v>√(G*M/R)。\n\n经过科学家们的不懈努力, 他们终于在之后的两百年先后测定了R、M和G, 最终计算出所需速度。 然而受限于应用研发部门科技的落后, 他们一直都不知道该采用何种方法将核心安全地加速至指定速度。\n直到在行星发射终端的战役中缴获了敌方发射装置的原型图后, 他们才受到启发, 研发出了"属于自己"的电磁加速装置, 并冠以"初级"之名。\n\n然而奇怪的是, 在应用研发部门宣告研发成功后的两分钟内, 近地卫星先后捕获到了强度不等的不明信号...

