planet.fire-lst.name = 离塞塔
planet.fire-lst.description = 一颗和赛普罗有着千丝万缕之联系的星球, 拥有比赛普罗更加先进的科技。\n[lightgray]不幸的是, 某种势力已经捷足先登。\n\n[sky]更多战役内容将在以后陆续推出。

sector.fire-jljd.name = 降落基地
sector.fire-jljd.description = 在推平行星发射终端后的不久, 近地卫星接收到了未知的敌对信号。 经过探查, 发现信号是从这颗遥远的星系上传来的。\n在经过多次扫描后, 我们选择了此地作为你的降落点。\n\n消灭敌方, 夺取这个区块。
sector.fire-hspy.name = 黑沙峰林
sector.fire-hspy.description = 突破敌方的前哨基地后, 我们来到了这片峰林。 这里矿产资源较为丰富, 同时拥有大量地热资源等候开发。\n但坏消息是敌方正有一支部队盘踞在河对岸, 使得敌方能迅速展开反击措施。\n\n利用现有科技与资源, 歼灭敌方势力, 占领此处并做好开发工作。

sector.fire-lhyj.name = 冰瘠冻土
sector.fire-lhyj.description = 扫平黑沙峰林处的威胁后, 我们探测到了一个工坊旧址。 此处疑似原先为该星球原居民的一处私营工坊, 后因过于贫瘠导致被关停遗弃。\n飞回的探测器带来了我们想要的消息: 此处存在着我们从未见过的新式工厂废墟, 但同时也盘踞着足以对研究队造成致命威胁的敌人。\n\n占领这里, 为后勤提供更为先进的工厂。
sector.fire-htdl.name = 海滩登陆
sector.fire-htdl.description = 占领冰瘠冻土后, 我们派出了几艘建造船, 它们顺着河流漂到了此处。\n这里的敌人掌握着有关[accent]木材加工技术[]和[accent]水力发电技术[]的知识。\n消灭此处的敌方基地, 尝试研究这两种技术, 并将此处作为向南极地区进发的跳板。\n\n我们还检测到了几种未知的炮塔, 但是由于缺少其中的关键材料, 故无法对其展开研究。
sector.fire-hacj.name = 昏暗车间
sector.fire-hacj.description = 深入岛的内陆, 我们发现了这处生产重地。 这里看似荒废, 但仍有敌方势力驻扎在此。 这里包含大量的[accent]生产设施[]。\n占领敌方的核心, 片甲不留, 并研究他们的科技。\n由于此处地形复杂, 炮塔不太能发挥出作用, 故被[scarlet]禁用[]了大部分。 [accent]友方单位属性[]在此有所增强, 尝试使用单位来进攻。
sector.fire-urgent-support.name = 城工荒甸
sector.fire-urgent-support.description = 占领昏暗车间后, 你派出了一支部队来开发旁边的地区, 这里似乎已经经过了敌人的开发, 所以你们接收的很快。\n但如今, 侦查部队检测到一大群敌人靠近。守住这里并击退敌人。\n原本的防线预计会在十波后崩溃, 请尽快建设起「千里」爆裂导弹阵地。\n\n敌方搭载的指挥器将会辅助敌方战斗, 这点请注意。
sector.fire-glaciated-peaks.name = 冰蚀山峰
sector.fire-glaciated-peaks.description = 我们冲破了敌方围困车间以北的封锁线, 同时为了确认是否有继续前来的敌军, 总部派出了大量的探测器。\n其中一个探测器路过此地时失联了, 其传回的最后一个画面是, 一个[#92F3FD]电磁链刃[]将其劈成了两段。\n\n敌方在这座山峰上建立了一个庞大基地, 拿下他们。\n总部将持续派出支援。

sector.fire-bzxw.name = 孢子峡湾
sector.fire-bzxw.description = 从黑沙峰林出来后, 探测器探测到了这片已被污染的海湾。 敌方在这里驻扎了数量可观的兵源。\n探测迹象表明, 在我们来之前就已经有某种势力想要与敌方抗衡, 只不过他们失败了。\n占领这里, 研究[accent]进阶材料加工技术[]和[accent]初级孢子培养技术[]。\n\n[lightgray]敌人将在短时间内发动进攻, 尽快建立起防线。
sector.fire-zrhs.name = 炙热火山
sector.fire-zrhs.description = 深入北极圈, 我们发现了这处火山带, 离塞塔上板块运动最为剧烈的地方之一。\n"纯纯的鬼地方..." 探测器在进行探测时差点被灼热的气浪差点整得有去无回, 返航的第一件事就是在屏幕上打出了这几个字。 (迫真)\n\n小心行事, 注意及时修补被地震破坏的建筑, 以及防守好敌方派来的大量兵源。
sector.fire-lava-stronghold.name = 熔岩要塞
sector.fire-lava-stronghold.description = 瓦解了炙热火山的围攻后, 是时候对北极圈进行反击了。\n敌方在此处建立了相当完备的防御体系, 加上炽热的温度使得大型单位无法被运输过来, 我方久攻不下。\n\n不过, 还记得城工荒甸中那些高速移动的[accent]蓝色轻型攻击机[]吗? 那其实是我方上次攻击此处时缴获的特种单位。\n总之, 探测器在此处发现了召唤这种单位的装置, 我方将对这片基地实行突袭。\n\n前锋已经在那里建立了一个小规模的基地。 接管基地, 清扫周围, 研究敌方的科技。

sector.fire-hhys.name = 恒河要塞
sector.fire-hhys.description = 这里是恒河的一段, 我们检测到敌方在这里使用了一种[accent]从未见过的武器[]。\n拿下这里以清除黑沙峰林周围的潜在威胁, 并研究这种武器。\n\n探测器雷达监测到有[scarlet]未知巨型单位[]潜藏在不远处, 及时建造高级炮塔以防备敌方的突然袭击。
sector.fire-lfsm.name = 凛风山脉
sector.fire-lfsm.description = 攻占恒河要塞后, 探测器探测到了这片毫无生气的山脉。 据记载, 此处有一种[accent]全新、高效的发电设施[]。\n击退敌人, 研究这种发电设施。\n\n[lightgray]敌人在这里大量存在, 切勿被长时间的进攻间隔所愚弄了。
sector.fire-stormy-coast.name = 云海风滩
sector.fire-stormy-coast.description = 顺着恒河的一条支流, 我们来到了这带沿海区, 探测器指示附近有少量驻扎在此的敌属部队。\n经过一番对敌方的围剿后, 此处已经是最后一次残余了。\n\n然而敌方的后援完备度远超我们的预估, 雷达地图上显示大量敌属力量正在蜂拥接近该区域, 其中不乏精英部队。\n另外, 通过探测器在敌后传回的图像, 我们发现这里似乎是一处孢子污染源, 敌方借此建立了一处小型的血肉研究所。\n\n无论如何, 击退敌方的进攻并夺取此区域, 研究关于[#B32E1B]血肉[]的初步科技, 并顺带为之后的海上行动占据优势。\n\n[lightgray]天气可能会比较恶劣, 请做好相应准备。
sector.fire-branched-rivers.name = 四歧澜江
sector.fire-branched-rivers.description = 此处是恒河的一段。 恒河在此处延伸出多条支流, 这意味着我们可以通过此处快速前往周边区块。\n但此处的矿物似乎已被湍急的水流卷走大半, 加之纵横交错的水道使敌方海军的进攻变得异常便利, 这导致此地堪称易攻难守。\n我方已经在河边布置了一处隐蔽的基地, 探测器扫描到附近有[accent]未知型号的水泵和储罐[]。\n敌方短时间内不会赶来此处。 但如果基地被敌方探测到, 他们可以借助河流快速前来围剿。\n\n占领这里, 研究[accent]高级水采集、加工和储存技术[], 并为进一步行动布置前进基地。
sector.fire-tainted-estuary.name = 菌染河口
sector.fire-tainted-estuary.description = 占领四歧澜江后, 总部持续派出探测器侦察上游的情况, 该河口区便是结果之一。\n这里孢子遍布, 在此进行孢子的相关研究再合适不过。 不幸的是敌方已经捷足先登, 并以极高的防御规模镇守此处。\n先前派出的大量探测器已经惊动敌方, 剩余的时间不多了。 利用在四歧澜江研究的科技并加以运用, 彻底扫平此处, 获取关于[#B32E1B]血肉科技[]的有关信息。\n\n注意总部会在着陆不久后将相关情报输送过来, 请及时研究传来的科技。\n[lightgray]敌方会不时启动Javelin信标以召唤攻击船支援, 请及时做好防空措施。
sector.fire-rubble-ridge.name = 乱石山岗
sector.fire-rubble-ridge.description = 在群山之中, 我们发现了这座隐蔽的工厂遗迹。 此处矿产资源极度贫瘠, 但遗迹的规模不小, 这点非常可疑。\n我方推测有两种可能:\n第一是此处曾经非常富足, 但是由于地质活动等原因, 矿脉被山脉掩埋了。 但遗迹整体较为连贯, 考虑到材料强度, 这种可能性微乎其微。\n第二是此处有一种[accent]全新的开采设施[], 且其能在一定程度上忽视矿脉大小的影响。\n据初步扫描, 第二种可能性极高。 占领这里, 研究这种开采设施。\n\n另外需要注意的是, 该区域地形特殊, 上方盘踞着[scarlet]诡异的电子云[], 超重的核心将在降落时直接爆炸, 故我方无法直接将终代核心或装甲核心发射过来, 也无法派发任何增援。



