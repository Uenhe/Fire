block.fire-buildingHealer.name = 建筑治疗仪
block.fire-buildingHealer.description = 在方形范围内缓慢修复己方建筑。 可使用硅提高效率。
block.fire-buildingHealer.details = 注: 此类修复投影器的修复效果不可叠加(参考超速投影器), 请合理放置。
block.fire-gh.name = 篝火
block.fire-gh.description = 使用大量可燃材料点燃篝火, 提高附近建筑物的工作效率。\n鼓舞附近的友方单位并削弱敌方单位。
block.fire-sky-dome.name = 天穹
block.fire-sky-dome.description = 在自身周围创建一个大型六边形力场, 使里面的建筑和单位免受伤害。 比力墙投影更可靠。
block.fire-jzzsq.name = 建造指示器
block.fire-jzzsq.description = 自动重建范围内的建筑, 并在其他单位进行建造时提供协助。
block.fire-javelinPad.name = Javelin 机甲平台
block.fire-javelinPad.description = 允许将当前的机甲替换为一款快速, 轻装甲的截击机。
block.fire-javelinPad.details = 技术能力有限, 只能做成核心的形式了, 玩的开心 :)
block.fire-zjhx.name = 装甲核心
block.fire-zjhx.description = 基地的核心。 装甲厚重, 但容量提升有限。\n可被建造和拆除。\n\n[sky]在自身周围创建一个六边形力场。
block.fire-composite-unloader.name = 复合装卸器
block.fire-composite-unloader.description = 从背后的建筑卸载指定物品。\n[sky]装卸速度受游戏帧率影响较少。

