block.fire-flesh-reconstructor.name = 血肉重塑厂
block.fire-flesh-reconstructor.description = 生产利刃单位。 产出的单位可以直接投入战场, 也可以送入重构工厂进行升级。\n[red]仅能放置于血土上。

block.fire-unit-healer.name = 单位修复仪
block.fire-unit-healer.description = 持续修复附近的所有友方单位。 需要电力。

block.fire-payload-conveyor-large.name = 大型载荷传送带
block.fire-payload-conveyor-large.description = 运送巨大型载荷。

block.fire-payload-router-large.name = 大型载荷路由器
