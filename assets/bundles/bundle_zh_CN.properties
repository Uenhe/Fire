# 方块-炮塔

block.fire-js.name = 击碎
block.fire-js.description = 万用抛射炮弹发射器。
block.fire-yg.name = 魇光
block.fire-yg.description = 万用穿透激光发射器。 将材料融化并作为弹药。
block.fire-dr.name = 点燃
block.fire-dr.description = 矿渣发射器。 向附近的敌人发射持续的慢速单目标激光, 并融化敌人。
block.fire-dr.details = 小熔毁? 也许。  打火机? 当然!
block.fire-blossom.name = 盛(shèng)放
block.fire-blossom.description = 向附近的敌人发射两捆集束导弹。
block.fire-ql.name = 千里
block.fire-ql.description = 远程导弹发射器。
block.fire-ql.details = 据说它第一次作为正式炮台加入军队时, 所有碰过恶兆的士兵(包括人类和机械体)都十分不屑: "就这射速, 我恶兆能顶它三个! "直到它们看到了液氮, 那在玻璃管中晃动的无色液体与其周围的乳白色凝结物能够让千里的射速与恶兆打平。\n目前, 这个炮台被火种集团大量使用于他们的军队中。
block.fire-dh.name = 倒海
block.fire-dh.description = 向附近的敌人喷射过强的液体流。 使用水作弹药时能够自动灭火。 需要电力。\n\n装载了水的倒海已被火种集团配备到大多数设施中。 "非常好灭火器, 爱来自火灾"
block.fire-grudge.name = 潮怨
block.fire-grudge.description = 向附近的敌人发射超大型子弹。 对重型单位格外有效。\n[red]受安全协议限制, 该方块不可被超速。
block.fire-grudge.details = 火种公司所研发的尖端产品之一。 运用了极坚固的硬化合金, 使得其拥有一定抗压能力; 优秀的内部设计使得其输出能力极其恐怖, 潮水般的子弹足以撕碎绝大多数重型单位, 纵使灼阳也难以在其面前闲庭信步。\n\n[white]瞄准! [yellow]开火! [orange]撕裂! [red]搅碎!
block.fire-magnetic-rail.name = 磁轨
block.fire-magnetic-rail.description = 超大型电磁轨道炮。 驱动其中的弹药, 使其以极高的速度飞出打击远处目标。 需要超巨量电力。\n[red]仍在实验阶段。[]\n\n火种公司独立研制出的第一种战争用电磁武器。\n整体以硬化合金和导体作为材料, 以承受子弹出膛造成的巨大后座力以及传导电力。\n以火种公司目前的科技水平来看, 该武器仍有许多不足。 科学院曾经尝试优化其结构, 但由于其构造过于诡异, 科学院最终放弃了这一计划, 但仍有许多民间学者尝试对其改造, 希望使其能够适应火种公司未来研发出的新材料。\n目前, 这一武器仍在为火种集团辖区的偏远地带服役, 用于应对特殊情况。 由于其巨量的能量消耗, 非重大战斗期间不会启动。

# 方块-生产

block.fire-fmj.name = 伐木机
block.fire-fmj.description = 面向树木放置时, 以缓慢的速度砍伐并产出木材。
block.fire-sc.name = 树场
block.fire-sc.description = 使用水和大量电力繁殖树木, 并加工为木材。
block.fire-sqlnq.name = 水汽冷凝器
block.fire-sqlnq.description = 大量收集大气中的水蒸气, 并将其冷凝为液态水。 需要大量电力。
block.fire-swzzsj.name = 生物质增生机
block.fire-swzzsj.description = 收集大气中低浓度的孢子, 并使用先进技术培养孢子荚。 比普通培养机更高效。
block.fire-lbzt.name = 裂变钻头
block.fire-lbzt.description = 使用大量的钍引发裂变, 促使矿物脱离矿点。

