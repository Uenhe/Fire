block.fire-composite-liquid-router.details = 复合科技, 小子!
block.fire-composite-bridge-conduit.name = 复合流体桥
block.fire-composite-bridge-conduit.description = 跨越任意地形或建筑传输液体。 比液体桥范围更大。

# 方块-电力

block.fire-zjjd.name = 导体节点
block.fire-zjjd.description = 利用导体的放电性存储并远程传输电力,  拥有较少的连接数目。
block.fire-yrfdj.name = 焰燃发电机
block.fire-yrfdj.description = 燃烧高燃烧性燃料来发电, 需要冷冻液作为冷却。
block.fire-burst-reactor.name = 焰爆反应堆
block.fire-burst-reactor.description = 点燃震爆混合物来产生巨量电力, 需要液氮作为冷却。\n完全工作所需时间极长, 务必做好维护措施...

# 方块-防御

block.fire-sbq.name = 水坝墙
block.fire-sbq.description = 保护己方建筑, 挡下敌方炮弹。\n可被放置在深水之上。
block.fire-sbqdx.name = 大型水坝墙
block.fire-sbqdx.description = 保护己方建筑, 挡下敌方炮弹。\n可被放置在深水之上。
block.fire-hardened-wall.name = 硬化合金墙
block.fire-hardened-wall.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]血量越低, 受伤越少。
block.fire-hardened-wall-large.name = 大型硬化合金墙
block.fire-hardened-wall-large.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]血量越低, 受伤越少。
block.fire-xrq.name = 血肉墙
block.fire-xrq.description = 保护己方建筑, 挡下敌方炮弹。 拥有自我修复能力, 可使用水提高修复效率。\n受大多数子弹攻击时有概率将其反弹, 并[sky]根据子弹伤害来自我修复[]。

# 方块-工厂

block.fire-rnyl.name = 热能窑炉
block.fire-rnyl.description = 使用煤炭将沙子烧制为玻璃。 在炙热地形上更高效。
block.fire-dgj.name = 玻璃镀钢机
block.fire-dgj.description = 将玻璃镀上铅得到钢化玻璃。
block.fire-dmj.name = 钢化玻璃打磨机
block.fire-dmj.description = 将钢化玻璃加工成镜面玻璃。
block.fire-hhhjtqq.name = 杂质烘火合金提取厂
block.fire-hhhjtqq.description = 从煤炭和孢子荚中萃取易燃物, 并与矿渣混合为杂质烘火合金。
block.fire-hhhjcqc.name = 烘火合金萃取厂
block.fire-hhhjcqc.description = 用煤炭将杂质烘火合金提纯为纯净的烘火合金。
block.fire-dtgcy.name = 导体构成仪
block.fire-dtgcy.description = 使用铜和硅制造电阻极低的导体。
block.fire-logic-alloy-processor.name = 逻辑合金制造厂
block.fire-logic-alloy-processor.description = 使用铜, 硅和钛制造逻辑合金。
block.fire-logic-alloy-processor.details = 原先巨浪合金的配方移除铅后, 神奇地变成了逻辑合金!
block.fire-detonation-mixer.name = 震爆物混合器
block.fire-detonation-mixer.description = 将硫化物和爆炸混合物混合制成震爆混合物。\n受安全协议限制, 合成时必须加入逻辑合金来控制爆炸。
block.fire-gslqq.name = 高速冷却器
block.fire-gslqq.description = 使用冷冻液冷却大量矿渣来生产流火结晶。
block.fire-tqjsj.name = 铜铅搅碎机
block.fire-tqjsj.description = 把铜铅打碎, 搅拌, 混合, 形成废料。 适用于附近没有废料矿脉的情况。
block.fire-tqjsj.details = 一位研究员初次看到这个项目时, 当场就笑了: "变宝为废可还行?"\n后来, 他靠着这玩意在只有铜铅的地方弄到了合金。
block.fire-mcfsc.name = 木材焚烧厂
block.fire-mcfsc.description = 将木材焚烧为煤炭, 并产生电力。
block.fire-drgl.name = 电热硅炉
block.fire-drgl.description = 使用大量电力将沙子精炼成硅。
block.fire-flesh-synthesizer.name = 血肉合成仪
block.fire-flesh-synthesizer.description = 将塑钢的可塑性与相织物的弹性 (活性?) 注入孢子荚中, 并用瘤液搅拌混合形成血肉团。
block.fire-flesh-synthesizer.details = 注! 入! 灵! 魂!
block.fire-ydysj.name = 液氮压缩机
block.fire-ydysj.description = 使用爆炸混合物和烘火合金创造高压的条件, 使用大量的冷冻液降温, 将氮气压缩为液氮。
block.fire-ydysj.details = [red]致  死  量
block.fire-hardened-alloy-smelter.name = 硬化合金冶炼炉
block.fire-hardened-alloy-smelter.description = 将烘火合金中的燃烧性用塑钢中和, 并加入与钍熔炼成硬化合金。
block.fire-hardened-alloy-smelter.details = 最初硬化合金有一个更为通俗的叫法, 但叫啥已经失传了, 总之是作为小城市中的城墙的材料, 现在加入了更加昂贵且耐用的材料制成了更好, 更大, 更强的硬化合金。\n炉子中间一个大洞用来获得大气中充足的助燃气体, 旁边四个小洞用于散热, 整个炉子采用了电热硅炉的高效, 高功耗加热器。 至于为啥要用烘火合金... 因为每个材料都有一个神风的梦!
block.fire-magnetic-alloy-former.name = 磁能合金构成仪
block.fire-magnetic-alloy-former.description = 将巨浪合金, 导体和硬化合金铸成磁能合金。
block.fire-hardened-alloy-crucible.name = 硬化合金坩埚
block.fire-hardened-alloy-crucible.description = 将钍和塑钢熔炼为硬化合金。 需要超量电力将大量水电解为助燃气体来提供高温高压的条件。\n[red]如果互相放置过于密集, 或是在工作时被击毁, 会剧烈爆炸。
block.fire-hardened-alloy-crucible.details = 相较于传统坩埚供热全靠外部条件, 该坩埚设计选择了直输水并依靠大量供能来电解。 这确实是一大特点, 但同时也导致了更大的体积, 更多的浪费和更不稳定的合成室...\n坩埚附近的能量波动, 最直观的表现即是工作时不时出现的冲击波和电弧。 尽管该设计已被相关安全部门多次警告, 但只因其强大的工作效率, 某些地区仍在使用该工厂。\n\n下一个爆炸事故, 将会发生于何处...

# 方块-单位

block.fire-flesh-reconstructor.name = 血肉重塑厂
block.fire-flesh-reconstructor.description = 生产利刃单位。 产出的单位可以直接投入战场, 也可以送入重构工厂进行升级。\n[red]仅能放置于血土上。

