# 方块-炮塔

block.fire-js.name = 击碎
block.fire-js.description = 万用抛射炮弹发射器。
block.fire-js.info = 首次研究于降落基地, 被敌方用于前线的防御。\n\n作为大前期的炮塔, 它体积小, 便宜, 易于使用。 作为抛射弹发射器, 索敌范围较广的它, 装载钢化玻璃弹, 就足以在对方射程之外击碎大多数的低阶单位。\n\n唯一不足的是, 对空能力只有装载硫焰合金弹后才能拥有, 并且需要辅助瞄准。但那时谁还用它呢...

block.fire-yg.name = 魇光
block.fire-yg.description = 万用穿透激光发射器。 将材料融化并作为弹药。
block.fire-yg.info = 首次研究于降落基地, 被敌方用于前线的防御。\n\n与击碎一起先后被研究出来。 但与前者的处境不同, 其精巧的结构使得它几乎能够融化各种弹药。 作为高伤的激光发射器, 几乎到处都能见到它的身影----从作为主要防御到顶级防线的配角, 处理低阶单位它得心应手, 对付高阶单位它也能凭数量优势取胜。\n\n[teal]被它的激光融化的敌人, 在弥死之际, 最后看到的是那束如梦魇一般的诡光。

block.fire-dr.name = 点燃
block.fire-dr.description = 矿渣发射器。 向附近的敌人发射持续的慢速单目标激光, 并融化敌人。
block.fire-dr.details = 小熔毁? 也许。 打火机? 当然!

block.fire-blossom.name = 盛(shèng)放
block.fire-blossom.description = 向附近的敌人发射两捆集束导弹。
block.fire-blossom.info = 首次研究于海滩登陆。\n\n作为一款只需电力就能部署开火, 体积又偏小的炮塔, 其自研发以来便受到了极大的欢迎。 适宜对付低阶单位, 但在数量优势和各种攻速加成下, 对一些高阶单位也有一战之力。 但鉴于其低伤多段的攻击方式, 总显得疲软无力。\n\n作为集束导弹发射器的同时, 其导弹的外观总让人联想到某款海军单位。 事实的确如此----其设计师曾是火种公司第一集团军属的一名海军。 江豚这种机动性强, 索敌范围又广的辅助类海军单位曾经深受他们喜爱... 当然也让他们吃过苦头。

block.fire-gambler.name = 赌徒
block.fire-gambler.description = 向附近的敌人发射爆破霰弹。\n使用弹药时有概率射出其对应子弹类型的上位, 直至最高级。
block.fire-gambler.details = 赌徒, 是火种公司内部"核爆派系"中的几个高阶工程师闲来无事捣鼓出的神奇炮台, 借用强力的弹药来给子弹施加极大的动能。\n由于动能过大, 极易出现弹片四溅, 子弹糊在炮口上等不明BUG。\n\n"我们管这叫惊喜!"其中一个工程师在看到有人往赌徒里塞铜弹却爆出来一大堆巨浪合金碎片时如是说道。\n事实上, 为了体现随机性, 赌徒在被建造的时候, 炮管中就会被随机塞进各种打碎了的材料。\n\n除此之外, 它常被公司内部员工用来在打耙时比拼运气, 进而决定这一天是否玩某个抽卡游戏...
block.fire-gambler.info = \
...[#00FFFF]还没完呢![lightgray]\n\
\n\
四个人的电脑屏幕上同时出现了这行字, 此时他们非常清楚此时该做什么。\n\
"杜尔图斯, 快些开条! "不消说完, 杜尔图斯已经摇好一发「头彩7」, "呲"的一声便开启肾上腺素。\n\
\n\
[#FFD700]正中彩头!!![lightgray]\n\
\n\
杜尔图斯的人物上方冒出大字, 同时人物手中的那把「头彩7」顷刻间便喷涌出大量子弹, 配合肾上腺素的超高增伤, 不断重创着身前这条被鳞片披覆的蠕虫。 再加上其他三人的辅助输出, 蠕虫的血条顷刻见底。\n\
\n\
[#00FFFF]神! 不惧死亡![lightgray]\n\
\n\
伴随这条文字出现的, 是蠕虫的身躯缓缓停下的画面, 其身上的鳞片不断离析...\n\
\n\
[#00FFFF]寒霜之月散发着明洁的光辉。[lightgray]\n\
[#FFA500]收割之月散布着诡异的光芒。[lightgray]\n\
[#FFA500]黑蚀之日蓄势待发。[lightgray]\n\
[#AF4BFF]神明吞噬者已被打败![lightgray]\n\
\n\
四人同时欢呼起来。 而后其中一人提议道: "今天的灾厄就玩到这吧, 该去工作了。"\n\
"啊, 快走快走, 正好那把枪, 叫什么「头彩7」, 我正感觉它还挺帅的, 可以试试研发成炮塔。"杜尔图斯附和道。\n\
"你真是疯掉了, 这可是现实生活。 目前对随机弹壳发射器的研究仍然没有进展, 但若抛弃这一点, 那么它和其他霰弹炮塔有何区别?"另一人道。\n\
"不消质疑, 我自有道。"杜尔图斯似乎胸有成竹。\n\
\n\
几个月后, 当杜尔图斯带着他的半成品去大会上展示时, 几乎所有人都被惊掉了下巴----「赌徒」, 一款将弹药碾碎成渣的霰弹发射器。 利用其独特的结构, 弹渣被发射的同时, 又有一部分糊在了炮管中。 久而久之, 每次发射弹药时, 都会将先前留下的一部分附着在壁的弹渣一同发射出去, 做到了"随机"的效果。\n\
\n\
当他的作品得以展示后, 会场上议论的声音越来越大, 嘲笑, 质询, 谩骂... 各异的声音不绝于耳。 这般的结构设计简直是对与会者和《火种公司第二集团军公约》赤裸的挑衅, 抛开依靠弹药出膛的动能能不能将附着的弹渣冲走不谈, 在枪膛中碾碎弹药是极度危险的, 炮塔若长久使用不炸膛, 那简直是有鬼了。\n\
\n\
这样的局面持续了一分钟以上, 杜尔图斯才敢陪着笑脸, 声称他早已做过多轮安全测试, 是没有安全隐患的。 但经过综合评估后, 拥有资历的审查人员还是将其判为"具有中度安全风险的物品", 不予通过大规模投入使用的请求, 并额外取消了杜尔图斯三个月的研发产品权。\n\
\n\
审查人员临走时悄悄对杜尔图斯说: "抱歉了兄弟, 不是你给得不够多, 我怕将来有一天被发配到战场上时, 会因为这玩意而意外去世... 给你判个中度, 尽我最大能力了, 保重兄弟。"\n\
\n\
这样一来, 杜尔图斯自然是苦了闷了。 后来他迷上抽卡游戏, 但由于选择困难症, 他决定不了先去玩哪个, 便叫上了当初陪他玩灾厄的三个朋友, 欲利用「赌徒」为他做出决定。\n\
"...只剩下我和硬化合金了, 那我选..."最后一个人做出了决定。 这话一出, 余下三个人稍稍惊奇地看向了他。\n\
"算了, 就这样吧, 接下来该试试运气了..." 杜尔图斯对着远处的训练用墙体设置好了目标。 随着「赌徒」连续七轮的出膛, 他们心中都已确定了, 这场幸运转盘最后的结果。\n\
\n\
一会儿杜尔图斯就下好了游戏。 其实他之前看过别人玩这游戏, 也知道自己启动游戏后会看到什么: 整个电脑屏幕都将是几乎空白一片, 除了中间那两个大黑的艺术字。

block.fire-dh.name = 倒海
block.fire-dh.description = 向附近的敌人喷射过强的液体流。 使用水作弹药时能够自动灭火。 需要电力。\n\n装载了水的倒海已被火种集团配备到大多数设施中。\n"非常好灭火器, 爱来自火灾"
block.fire-dh.info = 首次研究于炙热火山。\n\n作为火种公司研发的一款威力较大的液体炮台, 它被火种公司内部普遍使用, 作为自动灭火器, 防火效果拔群。\n\n下面是一则采访记录:\n\n\
记者: 接下来我会对阁下进行一系列关于倒海的采访, 请做好准备。\n\
埃什维尔: 好的, 请给我的名字打个马赛克, 谢谢, 因为我接下来的言论可能对倒海有一些负面影响。\n\
记者: 好的埃什维尔先生。\n\
埃什·马赛克·维尔: 当时是一个阳光明媚的...呃... 正午, 我正行走在公司的一处无人的走廊上...\n\
(围观群众忍不住屏住了呼吸)\n\
埃什·马赛克·维尔: 然后我掏出了一盒烟, 准备享受一下愉快的午休时光, 并违抗一下公司的禁烟条例。\n\
(围观群众失望地发出了嘘声)\n\
埃什·马赛克·维尔: 就在我掏出打火机准备点烟时, 一根水柱突然朝我的打火机喷去!!\n\
记者: 所以本次事件是... (被打断)\n\
埃什·马赛克·维尔: 那个**的倒海喷出的水流直接把我的香烟和打火机冲烂了!!! 烟草和玻璃渣子的混合物铺在了我眼前的地板上, 留下我呆滞在那里...\n\
记者: 所以你从中知道了... (再次被打断)\n\
埃什·马赛克·维尔: 我再也不买这品牌的普通玻璃打火机了!!\n\
记者: 好的我们现在隆重推出由 (由于未交足够的广告费而被屏蔽) 公司推出的新款钢化玻璃...\n\n\
[lightgray](简直看得我脚趾抠地, 焯)

block.fire-ql.name = 千里
block.fire-ql.description = 远程导弹发射器。
block.fire-ql.details = 据说它第一次作为正式炮台加入军队时, 所有碰过恶兆的士兵 (包括人类和机械体) 都十分不屑: "就这射速, 我恶兆能顶它三个! "直到它们看到了液氮, 那在玻璃管中晃动的无色液体与其周围的乳白色凝结物能够让千里的射速与恶兆打平。\n目前, 这个炮台被火种集团大量使用于他们的军队中。
block.fire-ql.info = 首次研究于恒河要塞, 作为敌方的前锋防御体系。\n\n作为少有的导弹发射器, 它超远的索敌范围和超高的伤害在3*3大小系炮塔里无塔能及, 上至防御, 下至推图。\n缺点是过于依赖冷却和超速的加成, 且弹药消耗量较大。

block.fire-magnetic-domain.name = 磁域
block.fire-magnetic-domain.description = 产生能量磁场, 以定向电磁能量束打击范围内的敌方建筑与单位, 并麻痹敌方单位。

block.fire-grudge.name = 潮怨
block.fire-grudge.description = 向附近的敌人发射超大型子弹。 对重型单位格外有效。\n[red]受安全协议限制, 该方块不可被超速。
block.fire-grudge.details = 火种公司所研发的尖端产品之一。 运用了极坚固的硬化合金, 使得其拥有一定抗压能力; 优秀的内部设计使得其输出能力极其恐怖, 潮水般的子弹足以撕碎绝大多数重型单位, 纵使灼阳也难以在其面前闲庭信步。\n\n[white]瞄准! [yellow]开火! [orange]撕裂! [red]搅碎!
block.fire-grudge.info = 首次研究于城工荒甸, 被遗弃在地区的中部。\n也是赛普罗「幽灵」科技的上位。\n\n守旧派的代表作----作为幽灵的上位, 其有着前者的所有特点: 厚重, 笨拙但杀伤力可观。 设计上的兼容性使得其仍可以使用钍作为弹药, 不必为节省弹药开销而发愁, 狠狠超越了隔壁维新派----弹药只用巨浪合金的蜂群和气旋。 对于那些富家子弟们, 潮怨仍然能提供更好的选择, 即使用震爆混合物甚至硬化合金。\n\n在冷却供应下, 高级弹药们的表现十分优异, 可以轻松撕碎落单的敌属单位, 加成足够的潮怨海甚至能让灼阳舰队见之而掉头返航。\n然而纵使上限极高, 其炮管发热严重的问题却一直没有得到妥善解决。 这就导致在失去冷却的情况下, 其表现甚至不如某些2*2大小的炮塔...\n\n不过客观来讲, 潮怨仍然是性价比最高的炮塔之一。 创下硬化冷冻单塔单挑10王座佳话的它, 时至今日其仍在火种公司广泛使用, 这即是最好的证明。

block.fire-aerolite.name = 天火
block.fire-aerolite.description = 高能炸药抛射器, 对陆地单位造成毁灭性打击。\n[red]受安全协议限制, 该方块不可被超速。
block.fire-aerolite.details = 火种公司所研发的尖端产品之一。 本体采用火种公司内部此前从未使用的新式结构, 使得射程远超常规非导弹炮台, 极远的攻击范围使得它就算比起千里也不遑多让。\n火种公司的工程师们曾对其多次改良, 以期能够使其对付哪怕一点点空军。 虽然改良的效果不尽人意, 但是强悍的火力覆盖能力让它得以被广泛应用于各种对陆战场。\n[red]火力覆盖, 小子！

block.fire-magnetic-sphere.name = 磁球
block.fire-magnetic-sphere.description = 向空中敌人发射逐渐减速的带电磁球。\n磁球飞行时会在附近寻找敌人, 释放定向闪电攻击, 并在飞行至终点时追踪附近的敌人。

block.fire-magnetic-rail.name = [在建]磁轨
block.fire-magnetic-rail.description = 超大型电磁轨道炮。 驱动其中的弹药, 使其以极高的速度飞出打击远处目标。 需要超巨量电力。\n[red]仍在实验阶段。
block.fire-magnetic-rail.details = 火种公司独立研制出的第一种战争用电磁武器。\n整体以硬化合金和导体作为材料, 以承受子弹出膛造成的巨大后座力以及传导电力。\n以火种公司目前的科技水平来看, 该武器仍有许多不足。 科学院曾经尝试优化其结构, 但由于其构造过于诡异, 科学院最终放弃了这一计划, 但仍有许多民间学者尝试对其改造, 希望使其能够适应火种公司未来研发出的新材料。\n目前, 这一武器仍在为火种集团辖区的偏远地带服役, 用于应对特殊情况。 由于其巨量的能量消耗, 非重大战斗期间不会启动。



# 方块-生产

block.fire-fmj.name = 伐木机
block.fire-fmj.description = 面向树木放置时, 以缓慢的速度砍伐并产出木材。

block.fire-sc.name = 树场
block.fire-sc.description = 使用水和大量电力繁殖树木, 并加工为木材。

block.fire-sqlnq.name = 水汽冷凝器
block.fire-sqlnq.description = 大量收集大气中的水蒸气, 并将其冷凝为液态水。 需要大量电力。

block.fire-swzzsj.name = 生物质增生机
block.fire-swzzsj.description = 收集大气中低浓度的孢子, 并使用先进技术培养孢子荚。\n比普通培养机更高效。
block.fire-swzzsj.info = 首次研究于孢子峡湾, 定位于友方发电设施处。\n也是赛普罗「培养机」科技的上位。\n\n[lightgray]这颗星球被这种生物污染的命运早已命中注定...\n离塞塔的原住民们研究出这样的科技, 确实可以看出他们曾在这方面下过功夫。 他们也曾试图治理孢子的蔓延泛滥, 但----这种智能的, 危险的生物生来就是不受外界制束的----对于后来一个[#B32E1B]「悲惨的结果」[], 我们也不再感到意外了。

block.fire-lbzt.name = 裂变钻头
block.fire-lbzt.description = 使用大量的钍引发裂变, 促使矿物脱离矿点。



# 方块-运输

composite.info = \n也是赛普罗「{0}」科技的上位。\n\n作为「{0}」的升级, 它能够和前者完美适配, 再一次无字地证实了"离塞塔科技起源于赛普罗"的说法。\n\n复合运输元件家族一经研发, 便立即投入了大规模使用, 收获了无数的好评----比它们的下位性价比更高, 更好用, 更耐用, 更强大。\n\n但它们的下位也并没有灭绝: 未持有中级及以上建造许可证的单位是不得使用复合运输元件的, 因此它们仍然充当着入门者的教学工具。 此外, 小型的集成设施也会尽量避免使用复合运输元件, 以规避过高的成本...

block.fire-fhcsd.name = 复合传送带
block.fire-fhcsd.description = 将物品向前方输送。\n比钛传送带更快。
block.fire-fhcsd.details = 复合科技, 小子!
block.fire-fhcsd.info = 首次研究于零号一隅, 定位于友方钍矿开采处。

block.fire-hardened-alloy-conveyor.name = 硬化合金传送带
block.fire-hardened-alloy-conveyor.description = 打包物品进行运输。\n从后方输入物品, 三个方向输出物品。 需要多个装载和卸载点才能达到最大吞吐量。\n比塑钢传送带更快。

block.fire-composite-bridge-conveyor.name = 复合传送带桥
block.fire-composite-bridge-conveyor.description = 跨越任意地形或建筑即时运输物品。\n比传送带桥范围更大。
block.fire-composite-bridge-conveyor.details = 复合科技, 小子!
block.fire-composite-bridge-conveyor.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。



# 方块-液体

block.fire-magnetic-ring-pump.name = 磁环泵
block.fire-magnetic-ring-pump.description = 以可观的效率泵送液体, 需要电力。

block.fire-composite-liquid-router.name = 复合流体路由器
block.fire-composite-liquid-router.description = 接受一个方向的液体输入, 并平均输出到其他3个方向。 可以储存数量可观的液体。
block.fire-composite-liquid-router.details = 复合科技, 小子!
block.fire-composite-liquid-router.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。

block.fire-hardened-liquid-tank.name = 硬化流体储罐
block.fire-hardened-liquid-tank.description = 储存超量的液体, 并像液体路由器一样朝各个方向输出液体, 同时拥有可观的抗外压冲击能力。

block.fire-composite-bridge-conduit.name = 复合流体桥
block.fire-composite-bridge-conduit.description = 跨越任意地形或建筑传输液体。\n比液体桥范围更大。
block.fire-composite-bridge-conduit.details = 复合科技, 小子!
block.fire-composite-bridge-conduit.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。



# 方块-电力

block.fire-zjjd.name = 导体节点
block.fire-zjjd.description = 利用导体的放电性存储并远程传输电力, 拥有较少的连接数目。
block.fire-zjjd.details = 古代人类的思维确实十分独特, 在某位伟大的民间科学家因其研发出的材料----我是说导体----被人暗杀后, 这种材料的相关产品在因纽特市场上就如同雨后春笋般冒出了, 其中包括但不限于强电流EMP炸弹, 高能电池, 甚至是导体电池纽基亚...\n不得不说, 它们的价格令人吃惊地同步----相当低廉----至少与同样效果的其它商品相比。 因此它们得以在市场上占得一席之地, 由此创造的无数一夜暴富之人也自然不必列举。\n\n然而, 这一系列产品都只是对导体储能特性的粗浅应用。\n\n直到某天, 一名普通工人意外将自己的导体电池纽基亚撞在了电线上, 霎时, 整个工厂的电灯似乎都暗了一下。 然而这个工人很快就捡起了他的导体电池, 丝毫没有意识到这个异常现象与他的联系, 也没有对导体电池中突然变多的电量感到诧异。\n那一天, 工厂里所有的工人都因为额外的电费被老板罚了款, 而这便是第一则被记载下来的, 关于导体电池能够大量储电的事例。\n\n几周后, 火种公司内部所有电路已经更新完毕, 自此之后火种公司也再无停电之日。

block.fire-yrfdj.name = 焰燃发电机
block.fire-yrfdj.description = 燃烧高燃烧性燃料来发电, 需要冷冻液作为冷却。
block.fire-yrfdj.info = 首次研究于凛风山脉, 被发现遗弃在水坑遗址。\n\n凛风山脉的气候条件极为恶劣, 传统的燃火式发电机在这根本不起作用, 但它却能轻松胜任发电任务----原因就在于它只烧高性能燃材, 能够保证正常工作的同时还能提供大量发电。\n由于其诚意十足的建材用料和精妙的结构设计, 它的使用场景极为广泛, 上至大规模串联, 下至散装使用。\n\n美中不足的是它的能量转化效率似乎不怎么高, 有相当一部分能量转化成热能, 白白散失掉了。 为此, 相较于它的姊妹----温差发电机, 它还需要额外的冷却开销。

block.fire-hydroelectric-generator.name = 水轮发电机
block.fire-hydroelectric-generator.description = 利用水流冲击扇叶来发电。 水流流速越快, 发电量越大。
block.fire-hydroelectric-generator.details = 非常神奇的是, 其发电量实际上取决于下方液体深度的方差, 这个数值到底为什么和水流流速相关呢...

block.fire-hydroelectric-generator-large.name = 大型水轮发电机
block.fire-hydroelectric-generator-large.description = 利用水流冲击扇叶来发电。 水流流速越快, 发电量越大。

block.fire-burst-reactor.name = 焰爆反应堆
block.fire-burst-reactor.description = 点燃震爆混合物来产生巨量电力, 需要液氮作为冷却。\n完全工作所需时间极长, 务必做好维护措施...



# 方块-防御

block.fire-sbq.name = 水坝墙
block.fire-sbq.description = 保护己方建筑, 挡下敌方炮弹。\n可被放置在深水之上。

block.fire-sbqdx.name = 大型水坝墙
block.fire-sbqdx.description = 保护己方建筑, 挡下敌方炮弹。\n可被放置在深水之上。

block.fire-hardened-wall.name = 硬化合金墙
block.fire-hardened-wall.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]血量越低, 护甲越高。

block.fire-hardened-wall-large.name = 大型硬化合金墙
block.fire-hardened-wall-large.description = 保护己方建筑, 挡下敌方炮弹。 能吸收激光和电弧, 但也会阻止电力节点自动连接。\n可被放置在液体之上。\n\n[sky]血量越低, 护甲越高。

block.fire-xrq.name = 血肉墙
block.fire-xrq.description = 保护己方建筑, 挡下敌方炮弹。 拥有自我修复能力, 可使用水提高修复效率。\n受大多数子弹攻击时有概率将其反弹, 并[sky]根据子弹伤害来自我修复[]。



# 方块-工厂

block.fire-rnyl.name = 热能窑炉
block.fire-rnyl.description = 使用煤炭将沙子烧制为玻璃。 在炙热地形上更高效。

block.fire-dgj.name = 玻璃镀钢机
block.fire-dgj.description = 将玻璃镀上铅得到钢化玻璃。

block.fire-dmj.name = 钢化玻璃打磨机
block.fire-dmj.description = 将钢化玻璃加工成镜面玻璃。

block.fire-hhhjtqq.name = 硫焰合金提取厂
block.fire-hhhjtqq.description = 从煤炭和孢子荚中萃取易燃物, 并与矿渣混合为硫焰合金。

block.fire-hhhjcqc.name = 烘火合金萃取厂
block.fire-hhhjcqc.description = 用煤炭将硫焰合金提纯为纯净的烘火合金。
block.fire-dtgcy.name = 导体构成仪
block.fire-dtgcy.description = 使用铜和硅制造电阻极低的导体。

block.fire-logic-alloy-processor.name = 逻辑合金制造厂
block.fire-logic-alloy-processor.description = 使用铜, 硅和钛制造逻辑合金。
block.fire-logic-alloy-processor.details = 原先巨浪合金的配方移除铅后, 神奇地变成了逻辑合金!

block.fire-detonation-mixer.name = 震爆物混合器
block.fire-detonation-mixer.description = 将硫化物和爆炸混合物混合制成震爆混合物。\n受安全协议限制, 合成时必须加入逻辑合金来控制。

block.fire-gslqq.name = 高速冷却器
block.fire-gslqq.description = 使用冷冻液冷却大量矿渣来生产流火结晶。
block.fire-gslqq.info = 首次研究于炙热火山, 被发现遗弃在地表岩浆径流旁。\n\n拥有将炙热流体冷却成结晶程度的能力----通过冷冻液提供的低温。 在一般情况下, 被冷却的炙热流体只会变为石头, 但其却能生产出外表玲珑剔透的结晶。 隐约可见流体仍在其中覆涌, 在暗黑环境下还能发出亮红色的光。\n\n由于温度的缘故, 工作时会有大量蒸汽排出。 常有工人借此偷闲, 公然违反"工作时间严禁吸烟"的条例, 在机器工作时点燃烟草, 让烟圈跟随蒸汽排放...

block.fire-tqjsj.name = 铜铅搅碎机
block.fire-tqjsj.description = 把铜铅打碎, 搅拌, 混合, 形成废料。 适用于附近没有废料矿脉的情况。
block.fire-tqjsj.details = 一位研究员初次看到这个项目时, 当场就笑了: "变宝为废可还行?"\n后来, 他靠着这玩意在只有铜铅的地方弄到了合金。

block.fire-timber-burner.name = 木材焚烧厂
block.fire-timber-burner.description = 将木材焚烧为煤炭, 并产生电力。

block.fire-drgl.name = 电热硅炉
block.fire-drgl.description = 使用大量电力将沙子精炼成硅。
block.fire-drgl.info = 首次研究于零号一隅, 由驻守在此的友方势力提供相关研究信息。\n\n作为电力制热型工厂, 它的工作方式遵循大道至简的原则, 仅需接通电力, 即可将输入的粗沙精炼成硅成品, 并且将材料损耗控制在了可以接受的范围内。\n但这已经足够成为它的优势----先前各代工程师均尝试过改良旧式硅炉, 却无一不以失败告终----需要外入可燃性材料以提供精炼所需的温度, 否则成品硅的质量不能合格。\n拿到其设计原型图及成品后, 各工程师们无一不为前人的智慧所惊艳... 同时决定一致开摆, 直接将其投入大规模应用。 同时, 关于里塞塔原住民掌握着外星科技的说法不胫而走...\n\n但是看看那夸张的电力使用... 真则个不怕引发能源危机吗?

block.fire-flesh-synthesizer.name = 血肉合成仪
block.fire-flesh-synthesizer.description = 将塑钢的可塑性与相织物的弹性 (活性?) 注入孢子荚中, 并用瘤液搅拌混合形成血肉团。
block.fire-flesh-synthesizer.details = 注! 入! 灵! 魂!

block.fire-ydysj.name = 液氮压缩机
block.fire-ydysj.description = 使用爆炸混合物和烘火合金创造高压的条件, 使用大量的冷冻液降温, 将氮气压缩为液氮。

block.fire-hardened-alloy-smelter.name = 硬化合金冶炼炉
block.fire-hardened-alloy-smelter.description = 将烘火合金中的燃烧性用塑钢中和, 并加入与钍熔炼成硬化合金。
block.fire-hardened-alloy-smelter.details = 最初硬化合金有一个更为通俗的叫法, 但叫啥已经失传了, 总之是作为小城市中的城墙的材料, 现在加入了更加昂贵且耐用的材料制成了更好, 更大, 更强的硬化合金。\n炉子中间一个大洞用来获得大气中充足的助燃气体, 旁边四个小洞用于散热, 整个炉子采用了电热硅炉的高效, 高功耗加热器。 至于为啥要用烘火合金... 因为每个材料都有一个神风的梦!

block.fire-magnetic-alloy-former.name = 磁能合金构成仪
block.fire-magnetic-alloy-former.description = 将巨浪合金, 导体和硬化合金铸成磁能合金。

block.fire-cryofluid-mixer-large.name = 大型冷冻液混合器
block.fire-cryofluid-mixer-large.description = 以更高的效率将水和细钛粉混合制成冷冻液。

block.fire-magnetism-concentrated-rolling-mill.name = 磁聚轧钢机
block.fire-magnetism-concentrated-rolling-mill.description = 利用磁能合金产生的磁场, 对微小的石油粒子施加电场力, 将其压至钛中以更高的效率生产塑钢。

block.fire-magnetic-ring-synthesizer.name = 磁环合成器
block.fire-magnetic-ring-synthesizer.description = 利用磁环产生的强磁场, 以更高的效率将钍和沙混合并制成相织布。
block.fire-magnetic-ring-synthesizer.details = 并非生产磁环...

block.fire-electromagnetism-diffuser.name = 电磁扩散器
block.fire-electromagnetism-diffuser.description = 将电磁合金中的电磁褪至流火结晶上, 形成巨浪合金。

block.fire-hardened-alloy-crucible.name = 硬化合金坩埚
block.fire-hardened-alloy-crucible.description = 将钍和塑钢熔炼为硬化合金。 需要超量电力来提供高温高压的条件。\n[red]如果互相放置过于密集, 或是在工作时被击毁, 会剧烈爆炸。
block.fire-hardened-alloy-crucible.details = 相较于传统坩埚供热全靠外部条件, 该坩埚选择直接依靠电能生热, 再利用水来保证不会过热。 这确实是一大特点, 但同时也导致了更多的浪费和更不稳定的合成室...\n坩埚附近的能量波动, 最直观的表现即是工作时不时出现的冲击波和闪电。 尽管该设计已被相关安全部门多次警告, 但只因其强大的工作效率, 某些地区仍在使用该工厂。\n\n下一个爆炸事故, 将会发生于何处...
block.fire-hardened-alloy-crucible.info = 首次研究于城工荒甸。\n\n说来城工荒甸原本的行动代号是「紧急救援」, 这里的"救援"指的其实是"救援「硬化合金坩埚」", 该行动是友方拿到该工厂信息的唯一途径...\n近乎疯狂的结构设计。 入料除开基本的钍和塑钢外, 相比其下位, 使用水与超量电力直接代替烘火生热。 在烘火合金的产线开支被日益削减的背景下, 这已是没有办法的办法。\n\n对它来说, 工作可不是一件好玩的事----大量供电使工厂电表倒转, 也带来了巨额的热量释放。 使用大量水来辅助散热真是丐中丐设计... 对它来说这才刚刚够用。 在高温高压的超载环境下, 工作带来的能量波动在所难免。 金属离子色闪电甚至会从排烟扇中时不时放出, 颜色取决于当时排烟中的主要成分。\n\n工作时释放的巨额热量使得其不知冬天为何物, 可惜少有人能够借此取暖----其结构注定了其高度的不稳定性, 在[teal]少数情况[]下还可能[scarlet]引发灾变[]。 钍原料的放射性更是为此增添了一层死神的面纱, 仅有少数指派工人能够接近, 以进行操作检修。\n\n[lightgray]至于上文那个少数情况... 希望你永远不要遇到。



# 方块-单位

block.fire-flesh-reconstructor.name = 血肉重塑厂
block.fire-flesh-reconstructor.description = 生产利刃单位。 产出的单位可以直接投入战场, 也可以送入重构工厂进行升级。\n[red]仅能放置于血土上。



# 方块-效果

block.fire-buildingHealer.name = 建筑治疗仪
block.fire-buildingHealer.description = 在方形范围内缓慢修复己方建筑。 可使用硅提高效率。
block.fire-buildingHealer.details = 注: 此类修复投影器的修复效果不可叠加 (参考超速投影), 请合理放置。

block.fire-gh.name = 篝火
block.fire-gh.description = 使用大量可燃材料点燃篝火, 提高附近建筑物的工作效率。\n鼓舞附近的友方单位并削弱敌方单位。

block.fire-sky-dome.name = 天穹
block.fire-sky-dome.description = 在自身周围创建一个大型六边形力场, 使里面的建筑和单位免受伤害。 比力墙投影更可靠。

block.fire-jzzsq.name = 建造指示器
block.fire-jzzsq.description = 自动重建范围内的建筑, 并在其他单位进行建造时提供协助。

block.fire-javelin-pad.name = Javelin 机甲平台
block.fire-javelin-pad.description = 允许将当前的机甲替换为一款快速, 轻装甲的截击机。\n使用时消耗少许电力。
block.fire-javelin-pad.details = 最初发现于熔岩要塞的敌后生产处, 用作指示信标, 从而召唤 Javelin 突击队。\n\n虽然其外表看上去异常古老, 但其结构仍然相当坚固。其仅消耗少许电力就能为使用者提供截击机的特性深受士兵们喜爱, 平日闲来无事之时, 总能看见训练场上掠过二三只蓝色影子。\n\n由于设计之巧妙, 其结构至今仍未被破解完全, 常被火种公司内部工程师称作「古人的智慧」。其原型图因年代久远早已丢失, 甚至有流言道其现结构早已不是原型图所设计般...

block.fire-zjhx.name = 装甲核心
block.fire-zjhx.description = 基地的核心。 装甲厚重, 但容量提升有限。\n可被建造和拆除。\n[sky]在自身周围创建一个六边形力场, 使里面的建筑和单位免受伤害。\n[red]需要些许电力来维持力墙稳定, 否则在放置多个的情况下难以将其支撑...

block.fire-composite-unloader.name = 复合装卸器
block.fire-composite-unloader.description = 从背后的建筑卸载指定物品。\n[sky]装卸速度几乎不受游戏帧率影响。
block.fire-composite-unloader.info = 首次研究于昏暗车间, 发现于敌方那网状的, 密布的, 令人头晕目眩的无数运输设施之中。



# 单位

unit.fire-error.name = 错误



unit.fire-sh.name = 守护
unit.fire-sh.description = 基础机械臂型辅助单位。\n拥有护盾。\n\n可以跨越大多数地形。
unit.fire-sh.details = 注: T1-T3爬辅系的兵种均没有武器, 也不会被敌方主动瞄准, 但仍会受到伤害。

unit.fire-ky.name = 抗御
unit.fire-ky.description = 进阶机械臂型辅助单位。\n拥有友方单位修复场。\n拥有护盾。\n\n可以跨越大多数地形。

unit.fire-ws.name = 卫戍(shù)
unit.fire-ws.description = 增强机械臂型辅助单位。\n拥有友方单位超频场。\n拥有强化护盾。\n搭载两台单点防御炮塔。\n\n可以跨越大多数地形。

unit.fire-bh.name = 庇护
unit.fire-bh.description = 高级机械臂型辅助单位。\n拥有友方单位修复场。\n拥有能量护盾, 受大多数子弹攻击时有概率将其反弹, 并在力墙过热时释放电弧。\n\n可以跨越大多数地形。

unit.fire-blessing.name = 神佑
unit.fire-blessing.description = 特种机械臂型辅助单位。\n拥有灭火场。\n拥有友方单位修复场和负面状态削除场。\n拥有过载型能量护盾, 受大多数子弹攻击时有概率将其反弹, 并在力墙过热时释放电弧, 吸收来袭的子弹。\n\n可以跨越大多数地形。



unit.fire-byjd.name = 利刃
unit.fire-byjd.description = 向敌人发射强化子弹。
unit.fire-byjd.details = 经过血肉强化, 变异了的尖刀。

unit.fire-hatchet.name = 柄斧
unit.fire-hatchet.description = 向敌人喷射血浆焰。
unit.fire-hatchet.details = 经过血肉强化, 变异了的战锤。

unit.fire-bybl.name = 坚城
unit.fire-bybl.description = 向地面敌人发射强化火炮。 产生能量场。
unit.fire-bybl.details = 经过血肉强化, 变异了的堡垒。



unit.fire-gnj.name = 奥米克戎
unit.fire-gnj.description = 保护装甲核心。 可建造建筑。\n发射激光弹攻击敌人并修复己方建筑。
unit.fire-gnj.details = [red]注: 该单位没有坠落伤害, 请勿使用该单位进行神风进攻!

unit.fire-pioneer.name = 先锋
unit.fire-pioneer.description = 向敌人发射电磁爆弹和分裂激光弹。 自动修复受损建筑。 能够携带建筑和地面单位。\n[sky]拥有独特的冲刺能力。
unit.fire-pioneer.details = 先锋, 是一种高速轻型空军单位, 设计之初仅仅是因为「奥米克戎」单位没有其对应的辅助型上位单位。\n其头部的撞角总是使人浮想联翩, 于是在其原型机被造出来堆在仓库几个月后, 一群工程师为其增加了冲刺功能。 而冲刺爆发出来的高速度, 使其得以在攻坚战中取得极大的优势。\n\n在一次攻坚战演练中, 眼睁睁看着一队先锋轻而易举突破了自己的魇光防线, 飞到自己核心上空的战斗员破口大骂。\n\n此外, 先锋还具备不小的载荷容量, 适合作为搬运精英级单位的运输船。 这也是接下来所发生的----那一队先锋在冲刺到核心上空后, 丢下了一堆毒蛊, 潇洒离开。 这一作战方式也被火种公司在战时大量使用, 甚至沿用至今。
unit.fire-pioneer.info = 以下是一则作战记录。\n\
\n\
/* ================ */\n\
\n\
因纽特, 1285年12月29日\n\
"先锋"特别行动组第4队内部通讯线路\n\
\n\
[white]<沃尔特>[] 现在各组员开始例行汇报情况。\n\
(分部通讯通道开启)\n\
[white]<A>[] A处一切正常。\n\
[white]<B>[] B处一切正常。\n\
[white]<C>[] C处...草?!\n\
(双向通讯通道开启)\n\
[white]<沃尔特>[] C处? C组汇报具体情况!\n\
[white]<C>[] 我...怕是回不去了...哈......灼阳...敌属154区块观测到灼阳舰队!...\n\
[white]<沃尔特>[] C处听令, 允许通过一切手段逃脱敌方追捕, 必要情况下可放弃操控的雷霆编组, 它们肯定回不去了。\n\
[white]<C>[] 去你......\n\
(C处失联)\n\
[white]<沃尔特>[] C处? C处?!!\n\
\n\
/* ================ */\n\
\n\
战后火种公司清扫组来到此处, 捡到了一台刻着火种公司印章的「先锋」型号空中单位...的部分残片。\n根据残片方向可以辨认, 原先锋行进方向的后方有敌属巨浪合金厂与火种公司属雷霆单位的碎片, 疑似在坠毁前发动了先锋的冲锋功能, 吸引了敌属灼阳第一发主炮的火力, 从而使得后继赶到的雷霆编组没有被敌方单位迅速摧毁, 而是飞到敌方合金厂上方与合金厂殉爆。



unit.fire-javelin.name = Javelin
unit.fire-javelin.description = 一艘一击即退的攻击船。 虽然最初很慢, 但它可以加速到很快的速度, 并飞过敌人的前哨, 利用其闪电能力和导弹造成大量伤害。
unit.fire-javelin.details = 尽力还原了v5时期的 Javelin 机甲, 玩的开心 :)

unit.fire-dk.name = 灼阳
unit.fire-dk.description = 向敌人发射大型能量爆破分裂弹, 带电激光和爆炸性炮弹。 搭载两台单点防御炮塔。 拥有护盾。

unit.fire-mechanical-tide.name = 械潮
unit.fire-mechanical-tide.description = 重型海军母舰。 向敌人发射大型激光炮, 并搭载修复与建造系统。 拥有江豚单位生产车间。



unit.fire-firefly.name = 萤火
unit.fire-firefly.description = 飞向敌人并自毁, 在原地发射三发穿透性爆炸子弹。
unit.fire-firefly.details = 妈妈, 我将变成萤火虫...

unit.fire-candlelight.name = 烛光
unit.fire-candlelight.description = 飞向敌人并自毁, 在原地发射五发穿透性爆炸子弹。
unit.fire-candlelight.details = 那摇曳的烛光, 是我此生唯一的希望...

unit.fire-lampflame.name = 灯焰
unit.fire-lampflame.description = 飞向敌人并自毁, 向前发射持续飞行的能量爆破弹。



# 物品

item.fire-bl.name = 玻璃
item.fire-bl.description = 直接从沙子中提取的中间产物。
item.fire-bl.details = 也用于建筑材料, 因其价格低廉且比钢化玻璃的透光性更强被广泛应用, 刚硬却容易受钝击而破碎。\n\n即使现代钢化玻璃的生产方便快捷且产量高, 火种集团的一些强透光性需求的工厂也仍然使用该材料。 仅有少数古建筑以钢化玻璃代替了普通的玻璃, 这也导致了许多悲剧的产生...

item.fire-jmbl.name = 镜面玻璃
item.fire-jmbl.description = 高光线反射率物品。 一般来说, 你无法看清它的真实面貌。
item.fire-jmbl.details = 精细, 光滑的艺术品。 它被因纽特的城市中的教师疯狂抢购, 作为光学科目的教学用具。 据说最好的镜面玻璃即使在原子层面观察它, 也是十分整齐。\n\n那么它是怎么被发明的呢? 就如同古代某位科学家闲的没事将两块放大镜叠加在一起制成显微镜一样, 也曾经有人试图将钢化玻璃合在一起... 哈, 怎么可能呢。 事实上, 镜面玻璃是由钢化玻璃经过精细打磨而成的。 因为工艺制程原因导致的损耗, 所以要两块钢化玻璃才能制成。

item.fire-zzhhhj.name = 硫焰合金
item.fire-zzhhhj.description = 高爆炸性混合物。 提纯烘火合金的中间产物。
item.fire-zzhhhj.details = 最开始的硫焰合金是天然形成的。 它易燃, 易爆, 据说在曾经的和平年代被用于驱赶某种巨兽...\n\n令后世无数科学家奇怪的是, 按照当时的环境, 是不可能有这种巨兽的, 然而人类定时燃放易爆品的习俗倒是延续了很久。 在战争年代, 它作为高爆炸药的主要材料, 用途包括但不限于开路, 炸墙, 退敌。 后来, 硫焰合金储量的锐减引起了人们的注意和恐慌, 人们开始研究它的再生技术... 最终, 人们在炼制某种神奇药品的时候无意中发现了它的配方。 真是神奇, 怎么会有人想到用煤炭做药丸呢...

item.fire-hhhj.name = 烘火合金
item.fire-hhhj.description = 超高燃烧性物品。 用于高强度燃烧。
item.fire-hhhj.details = 通常被用作浓缩燃料, 在效率低下的发电机中也可提供很多的能量。\n\n随着科技的进步, [accent]铜铅搅碎机[]的研制使得烘火合金的生产变得方便, 它也逐渐变成了一种流通燃料。 当然, 烘火合金极其易燃的特性使其不像其它燃料一样容易保存, 它也并未步入寻常百姓家, 而是被用于高档宴会的厨房 (生产烘火合金的厂家宣称用烘火合金生火做菜更香) 和人们去野外乱晃时的生火材料。

item.fire-dt.name = 导体
item.fire-dt.description = 并不是真正意义上的导体, 它只是能存储电力并在需要的时候放电, 以弥补自身电阻带来的损耗。 所以自律的自毁单元出发前肯定会带点这玩意...
item.fire-dt.details = 据说是由于古代某位科学家因为其随身携带的某种智能设备总是缺电, 自己又买不起高价格的优质电池, 一怒之下而发明的。 它能够快速吸收电力, 并在需要的时候放出。 古代并非没有拥有类似功能的物品, 但是导体价格低廉, 性能良好, 可以与市面上的多数高级电池媲美。\n那位科学家在发明导体不久之后就向政府申请了专利, 并因为导体的备受欢迎而大肆敛财。\n\n几周后, 该科学家被发现惨死于家中, 生产图纸也被盗走。 随后火种公司经过一系列勘察, 最终得出了它的配方。

item.fire-logic-alloy.name = 逻辑合金
item.fire-logic-alloy.description = 具有一定逻辑运算能力的金属。 用于追踪导弹或合成其他金属, 甚至扩大炮台基础射程和射速。
item.fire-logic-alloy.details = 其祖先版本在古代被称为"大规模集成电路", 被应用于智能设备中。 依待尔公司对其配方进行了改良, 从原来的以硅为主体变为了[#D99D73]铜[], [#8DA1E3]钛[gray], [#53565C]硅[gray]混合, 虽然性能并没有得到太大的改进, 但坚固程度大大提升。\n\n市面上大多数高危弹药都将其作为保护壳, 以减小安全隐患。

item.fire-detonation-compound.name = 震爆混合物
item.fire-detonation-compound.description = 高燃烧性与爆炸性混合物。 用于爆炸性弹药。
item.fire-detonation-compound.details = 是第一种运用了[#814E25]逻辑合金[]作为外壳的弹药, 能够在爆炸时造成巨大杀伤。 对有机体的特殊灼烧效果使它声名远播, 主要被运用于因纽特第四集团军的正面战场。\n\n顺带一提, 因纽特第四集团军是受雇于依待尔公司的特殊军队, 受因纽特政府的支持较少, 主要靠依待尔公司的收入养活, 曾在火种公司的血肉叛乱事件中对火种公司施以援手, 击溃了血肉叛乱军, 而火种公司对血肉的人为智力阉割也是从该事件结束后开始的。

item.fire-lhjj.name = 流火结晶
item.fire-lhjj.description = 被冻结的矿渣, 和石头不同的是, 它可以燃烧。
item.fire-lhjj.details = 其外观晶莹剔透, 略带红色, 极易燃烧, 在因纽特的深层矿场中被发现, 是[#FFA166]矿渣液[]被快速冷却的产物。\n\n最开始流火结晶用处还不明确, 直到后来有人将流火结晶与[#EC1C24]烘火合金[gray]一同存放, 那夜的大火令人难忘...\n\n至此发现其与烘火合金接近时会迅速燃烧, 但原理不明, 直到现在科学家仍在研究...

item.fire-mc.name = 木材
item.fire-mc.description = 燃烧性一般的物品。 用于点火或燃烧。
item.fire-mc.details = 韧性也一般, 从各种木本植物中都可获取。\n\n因容易获得, 且硬度差强人意, 被远古人类大量运用于建筑。

item.fire-flesh.name = 血肉团
item.fire-flesh.description = 变异的孢子荚, 手感超级好, piang~
item.fire-flesh.details = 是[#7457CE]孢子荚[]的一种神奇变种。\n\n它耐钝击, 拥有极高的活性, 可自我修复, 且在火种公司对其进行智力阉割之前有较高的思维能力。\n\n因其手感极佳, 在血肉叛乱之前, 不少研究员将其带回家中作为儿童玩具, 结果可想而知...
item.fire-flesh.info = 以下是一则审讯记录。\n\
\n\
/* ================ */\n\
\n\
编号: FNP-003\n\
时间: 因纽特2113年11月23日\n\
地点: 火种公司, NO.010地下审讯室\n\
\n\
审讯员不紧不慢地从兜里掏出一盒烟, 抽出来一根点上: "请问, 你释放血肉团的动机是什么。"\n\
坐在审讯员对面的老者似乎被烟呛到了, 咳嗽了两声, 缓缓开口:\n\
"小时候, 我什么都想当。\n\
"我想当火种公司的首席议员, 我想当因纽特联邦主席, 我想成为第三集团军总指挥, 我想建设我美丽的母星, 查埃尔。\n\
"长大些的时候, 我想当一个战士, 一个工程师, 为社会创造价值。"\n\
审讯员开口打断道: "够了, 别再逼逼叨叨讲什么初中高中啥的拖延时间了... 作为一个火种公司即将退休的老审讯员, 我负责任的告诉你, 没人会冒着被磁球切成两半的风险来救一个人类叛徒。"\n\
老者笑道: "既然如此, 你又何必催我? 无非急着下班罢了。"\n\
他继续着:\n\
"等去因纽特上了大学, 我发现我变了。\n\
"我想当一个自由自在的佣兵, 我想做一个飞船驾驶员, 我甚至考虑过去当一个吟游诗人, 走遍因纽特的名山大川。\n\
"但最终, 我也没能成为我想成为的人... 我不过是一个普普通通的技工。"\n\
审讯员没忍住再次打断: "...技工怎么你了? 我以前也是个技工。..."\n\
老者并未理会:\n\
"我当了二十年的技工, 期间没修成过一天假... 我没日没夜的工作, 无数次心绞的时候, 我都怀疑自己要猝死了... 然而我没有, 我怀着报复这个黑心公司的信念活了下来...\n\
"那一天, 我看见了被困在罐子里的它...\n\
"我看着它, 觉得我们俩真像啊... 一个被关在岗位上饱受压迫, 一个被困在瓶子里受尽折磨...\n\
"也不知是出于同情还是别的什么, 我打碎了那个罐子...\n\
"后来发生了什么, 也不消我再重复了。"\n\
审讯员: "你可曾考虑过这么干的后果? 你可知道什么叫非我族类其心必异?!"\n\
老者笑了, 笑声中掩盖着一层狂气:\n\
"你们**的对待底层员工比对待牲畜还不如, ...每次我申请休假被驳回时, 我都在想, 同样是被关在一个地方, 那些所谓的珍稀动物是成天吃了睡睡了吃, 但我们呢? 我们却要不停工作, 到了年份就被辞退, 从此流浪街头, 直到饿死冻死也无人问津, 你们口口声声所谓的[lightgray]人权[]呢? 在**哪里啊?!\n\
"什么非我族类其心必异, 也不过是你们自视堪高, 为压迫其他生物所提出的借口罢了。...\n\
"...你知道什么是狼狈为奸吗? 狼和狈其实是同一种动物, 而狈是失去行动能力的狼, ...就连被你们大肆屠杀的动物都有互帮互助的意识, 你们人类又为何自相残杀!"\n\
审讯员眯了眯眼: "所谓你们人类..."\n\
老者没有再说什么。\n\
审讯员拍了拍手: "好了, 看来你无法提供什么有价值的信息了..."\n\
就在此时, 老者突然抽搐起来。\n\
老者的四肢开始变粗变长, 整个人就如全身长满了疯狂增殖的肿瘤一般, 开始迅速膨胀, 转眼就填满了半间审讯室。\n\
审讯室墙上的防御系统适时激活, 几台「点燃」炮塔顷刻便将审讯室里的怪物烧成灰烬。\n\
\n\
/* ================ */\n\
\n\
后续赶来的一个实习人员在完成清扫任务, 回到休息的路上对同伴们啧啧称奇: "这鬼东西居然能侵蚀金属! 真是太神奇了, 刚刚我消毒的时候, 那块金属板子甚至想爬起来撞死我!"

