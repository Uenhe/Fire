unit.fire-gnj.details = [scarlet]注: 该单位没有坠落伤害, 请勿使用该单位进行神风进攻!

unit.fire-pioneer.name = 先锋
unit.fire-pioneer.description = 向敌人发射电磁爆弹和分裂激光弹。 自动修复受损建筑。 能够携带建筑和地面单位。\n[sky]拥有独特的冲刺能力。
unit.fire-pioneer.details = 先锋, 是一种高速轻型空军单位, 设计之初仅仅是因为「奥米克戎」单位没有其对应的上位辅助型单位。\n其头部的撞角总是使人浮想联翩, 于是在其原型机被造出来堆在仓库几个月后, 一群工程师为其增加了冲刺功能。 而冲刺爆发出的高速度, 使其得以在攻坚战中取得极大的优势。\n\n在一次攻坚战演练中, 眼睁睁看着一队先锋轻而易举突破了自己的魇光防线, 飞到自己核心上空的战斗员破口大骂。\n\n此外, 先锋还具备不小的载荷容量, 适合作为搬运精英级单位的运输船。 这也是接下来所发生的----那一队先锋在冲刺到核心上空后, 丢下了一堆毒蛊, 潇洒离开。 这一作战方式也被火种公司在战时大量使用, 甚至沿用至今。
unit.fire-pioneer.info = 首次研究于城工荒甸。\n\n以下是一则作战记录。\n\
\n\
/* ================ */\n\
\n\
因纽特, 1285年12月29日\n\
"先锋"特别行动组第4队内部通讯线路\n\
\n\
[#FFE9BF]<沃尔特>[] 现在各组员开始例行汇报情况。\n\
(分部通讯通道开启)\n\
[#FFE9BF]<A>[] A处一切正常。\n\
[#FFE9BF]<B>[] B处一切正常。\n\
[#FFE9BF]<C>[] C处... 草?!\n\
(双向通讯通道开启)\n\
[#FFE9BF]<沃尔特>[] C处? C组汇报具体情况!\n\
[#FFE9BF]<C>[] 我...怕是回不去了... 哈...... 灼阳...敌属154区块观测到灼阳舰队!...\n\
[#FFE9BF]<沃尔特>[] C处听令, 允许通过一切手段逃脱敌方追捕, 必要情况下可放弃操控的雷霆编组, 它们肯定回不去了。\n\
[#FFE9BF]<C>[] 去你......\n\
(C处失联)\n\
[#FFE9BF]<沃尔特>[] C处? C处?!!\n\
\n\
/* ================ */\n\
\n\
战后火种公司清扫组来到此处, 捡到了一台刻着火种公司印章的「先锋」型号空中单位...的部分残片。\n根据残片方向可以辨认, 原先锋行进方向的后方有敌属巨浪合金厂与火种公司属雷霆单位的碎片。 可以大致推测出先锋在坠毁前发动了冲锋功能, 吸引了敌属灼阳第一发主炮的火力, 从而使得后继赶到的雷霆编组没有被敌方单位迅速摧毁, 而是飞到敌方合金厂上方与其殉爆。



