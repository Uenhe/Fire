sector.fire-jljd.name = Landing Base
sector.fire-jljd.description = We located an unknown signal source from far away. After searching, we found that it is a new planet.\nAfter scanning, we selected this area as your landing point.\n\nDestroy the base, capture the sector.
sector.fire-hspy.name = Darksand Plain
sector.fire-hspy.description = After Landing Base, we came to this plain. There contains [accent]lots of resources[], while the plain is well protected by armored enemies.\n\nAnyway, eradicate the enemies, capture the sector.
sector.fire-lhyj.name = Corner of Zero
sector.fire-lhyj.description = After Darksand Plain, this sector was detected. Via the images returned, we found that this sector is quite similar to Ground Zero, which is on Serpulo.\nAlso, this sector seem to be impacted, as the terrain is a little different to Ground Zero.\n\nWe also found some surviving allies here. They offered some research of [accent]New Factories[]. Fend off the enemies. Research these factories.
sector.fire-zrhs.name = Scorching Volcano
sector.fire-zrhs.description = As we go deep into north pole, we located the volcanic zone in this area, which is one of the most violent plates in Lisertar.\n"A pure hell..."This is what flying detector showed on its screen after returning from there.\n...Anyway, mind the [accent]earthquake[], mind the units sent by enemies...and mind the [red]QUASARS[]!
sector.fire-bzxw.name = Spore Fiord
sector.fire-bzxw.description = After Darksand Plain, this sector was detected. The enemies have already stationed [accent]a lot of units[] there.\nObviously, before us, something wanted to fight against the enemies, but they failed.\nEradicate enemies, capture the sector.\n\n[lightgray]Enemies will start attacking in a short time, build up defenses as soon as possible.
sector.fire-htdl.name = Beach Landing
sector.fire-htdl.description = After Corner of Zero, we sent a small boat, and it detected there. There was surrounded by the forests, the enemies use it as natural defenses, and they got the tech about [accent]Timber Processing[].\nTry using naval units to destroy enemies' cores. Research their tech.
sector.fire-hhys.name = Eternal-river Stronghold
sector.fire-hhys.description = Here is one part of Eternal River, we detected that enemies use [accent]a new turret[] that we had never seen.\nCapture there to clear the threats around the Darksand Plain, and research the new turret.\n\nDetection radar shows that [red]a unknown large unit[] skulks in there, build hier-tier turrets to defend enemies' attack.
sector.fire-hacj.name = Dark Workshop
sector.fire-hacj.description = Further inland lie the enemies' factories. There seems to be abandoned, but still has enemies' units and installations. There also contains lots of [accent]production facilities[]. Capture enemies' cores, leave nothing standing, research their tech.\nBecause of the complex terrain, turrets are no longer useful in here, so most of them are[red]banned[]. [accent]Ally units[] here is strengthened, try using units to attack.
sector.fire-lfsm.name = Chilly Mountains
sector.fire-lfsm.description = The lifeless Mountains. Records show there contains the tech of a [accent]new, efficient generator[].\nFend off enemies, research the generator.\n\n[lightgray]There also contains reinforced enemy forces, don't be fooled by the long spacing between enemy attacks.[]

