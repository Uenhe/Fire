# 方块

block.fire-hzgs.name = 火种公司
block.fire-hzgs.description = 火种公司分支科技的开端.

# 方块-炮塔

block.fire-js.name = 击碎
block.fire-js.description = 万用抛射炮弹发射器.
block.fire-js.details = 装载了钢化玻璃的击碎似乎很适合对付一般力墙...
block.fire-yg.name = 魇光
block.fire-yg.description = 万用穿透激光发射器. 将材料融化并作为弹药.
block.fire-dr.name = 点燃
block.fire-dr.description = 矿渣发射器. 向附近的敌人发射持续的慢速单目标激光, 并融化敌人.
block.fire-dr.details = 小熔毁? 也许.  打火机? 当然!
block.fire-dh.name = 倒海
block.fire-dh.description = 向附近的敌人喷射过强的液体流. 使用水作弹药时能够自动灭火. 需要电力.\n\n装载了水的倒海已被火种集团配备到大多数设施中. "非常好灭火器, 爱来自火灾"
block.fire-dh.details = 高  压  水  枪
block.fire-ql.name = 千里
block.fire-ql.description = 远程导弹发射器.\n\n据说它第一次作为正式炮台加入军队时, 所有碰过恶兆的士兵(包括人类和机械体)都十分不屑: "就这射速, 我恶兆能顶它三个! "直到它们看到了液氮, 那在玻璃管中晃动的无色液体与其周围的乳白色凝结物能够让千里的射速与恶兆打平.\n目前, 这个炮台被火种集团大量使用于他们的军队中.
block.fire-ql.details = 由于未知原因, 千里的导弹在进行二次及以上的分段时会丢失瞄准目标...
block.fire-ty.name = 天眼
block.fire-ty.description = 快速狙击炮, 适配几乎所有类型的资源, 但仍在实验阶段.
block.fire-ty.details = 哒哒哒哒哒哒哒哒......
block.fire-grudge.name = 潮怨
block.fire-grudge.description = 向附近的敌人发射超大型子弹. 对重型单位格外有效.\n[red]受安全协议限制, 该方块不可被超速. []\n\n火种公司所研发的尖端产品之一. 运用了十分坚固的复合材料, 使得其拥有一定抗压能力; 优秀的内部设计使得其输出能力极其恐怖, 潮水般的子弹足以撕碎绝大多数重型单位, 纵使灼阳也难以在其面前闲庭信步.
block.fire-grudge.details = [white]瞄准! [yellow]开火! [orange]撕裂! [red]搅碎!

# 方块-生产

block.fire-fmj.name = 伐木只因
block.fire-fmj.description = 面向树木放置时, 以缓慢的速度砍伐并产出木材.
block.fire-sc.name = 树场
block.fire-sc.description = 使用水和大量电力繁殖树木, 并加工为木材.
block.fire-swzzsj.name = 生物质增生机
block.fire-swzzsj.description = 收集大气中低浓度的孢子, 并使用先进技术培养孢子荚. 比普通培养机更高效.
block.fire-sqlnq.name = 水汽冷凝器
block.fire-sqlnq.description = 大量收集大气中的水蒸气, 并将其冷凝为液态水. 需要大量电力.
block.fire-lbzt.name = 裂变钻头
block.fire-lbzt.description = 使用大量的钍引发裂变, 促使矿物脱离矿点.

# 方块-运输

block.fire-fhcsd.name = 复合传送带
block.fire-fhcsd.description = 将物品向前方输送, 比钛传送带更快.
block.fire-composite-bridge-conveyor.name = 复合传送带桥
block.fire-composite-bridge-conveyor.description = 跨越任意地形或建筑即时运输物品. 比传送带桥范围更大.

# 方块-液体

block.fire-composite-liquid-router.name = 复合流体路由器
block.fire-composite-liquid-router.description = 接受一个方向的液体输入, 并平均输出到其他3个方向. 可以储存数量可观的液体.
block.fire-composite-liquid-router.details = 复合科技, 小子!
block.fire-composite-bridge-conduit.name = 复合流体桥
block.fire-composite-bridge-conduit.description = 跨越任意地形或建筑传输液体. 比液体桥范围更大.

# 方块-电力

block.fire-zjjd.name = 导体节点
block.fire-zjjd.description = 利用导体自身的放电能力和玻璃的放大能力, 借此提升距离, 并储存一定量电力. 代价是一点点连接数目...
block.fire-yrfdj.name = 焰燃发电机
block.fire-yrfdj.description = 燃烧高燃烧性燃料来发电, 需要冷冻液作为冷却.
block.fire-yrfdj.details = 注: 只接受燃烧性>=115%的物品

# 方块-工厂

block.fire-detonation-mixer.name = 震爆物混合器
block.fire-detonation-mixer.description = 将硫化物和爆炸混合物混合制成震爆混合物.\n受安全协议限制, 合成时必须加入逻辑合金来控制爆炸.
block.fire-dgj.name = 镀"钢"机
block.fire-dgj.description = 将玻璃镀上铅得到钢化玻璃.
block.fire-dmj.name = 钢化玻璃打磨机
block.fire-dmj.description = 将钢化玻璃加工成镜面玻璃.
block.fire-drgl.name = 电热硅炉
block.fire-drgl.description = 使用大量电力将沙子精炼成硅.
block.fire-dtgcy.name = 导体构成仪
block.fire-dtgcy.description = 使用铜和硅制造电阻极低的导体. 
block.fire-dtgcy.details = [red]电光一闪, 全员暴毙. (请谨慎处理该物体)
block.fire-gslqq.name = 高速冷却器
block.fire-gslqq.description = 使用冷冻液冷却大量矿渣来生产流火结晶.
block.fire-hardened-alloy-smelter.name = 硬化合金冶炼炉
block.fire-hardened-alloy-smelter.description = 将烘火合金中的燃烧性用塑钢中和, 并加入与钍制成硬化合金.
block.fire-hardened-alloy-smelter.details = 最初硬化合金有一个更为通俗的叫法, 但叫啥已经失传了, 总之是作为小城市中的城墙的材料, 现在加入了更加昂贵且耐用的材料制成了更好, 更大, 更强的硬化合金.\n炉子中间一个大洞用来获得大气中充足的助燃气体, 旁边四个小洞用于散热, 整个炉子采用了电热硅炉的高效, 高功耗加热器. 至于为啥要用烘火合金......因为每个材料都有一个神风的梦!
block.fire-hhhjcqc.name = 烘火合金萃取厂
block.fire-hhhjcqc.description = 用煤炭将杂质烘火合金提纯为纯净的烘火合金.
block.fire-hhhjcqc.details = 《烘火合金是怎样炼成的》
block.fire-hhhjtqq.name = 杂质烘火合金提取厂
block.fire-hhhjtqq.description = 从煤炭和孢子荚中萃取易燃物, 并与矿渣混合为杂质烘火合金.
block.fire-logic-alloy-processor.name = 逻辑合金制造厂
block.fire-logic-alloy-processor.description = 使用铜, 硅和钛制造逻辑合金.
block.fire-logic-alloy-processor.details = 原先巨浪合金的配方移除铅后, 神奇地变成了逻辑合金!
block.fire-mcfsc.name = 木材焚烧厂
block.fire-mcfsc.description = 将木材焚烧为煤炭, 并产生电力.
block.fire-mcfsc.details = 代码来自 Extra Utilities mod
block.fire-rnyl.name = 热能窑炉
block.fire-rnyl.description = 使用煤炭将沙子烧制为玻璃. 在炙热地形上更高效.
block.fire-tqjsj.name = 铜铅搅碎机
block.fire-tqjsj.description = 把铜铅打碎, 搅拌, 混合, 形成废料.
block.fire-tqjsj.details = 一位研究员初次看到这个项目时, 当场就笑了: "变宝为废可还行?"\n后来, 他靠着这玩意在只有铜铅的地方弄到了合金.
block.fire-xrhcy.name = 血肉合成仪
block.fire-xrhcy.description = 将塑钢的可塑性与相织物的弹性 (活性?) 注入孢子荚中, 使其变为血肉团.
block.fire-xrhcy.details = 注! 入! 灵! 魂!
block.fire-ydysj.name = 液氮压缩机
block.fire-ydysj.description = 使用爆炸混合物和烘火合金创造高压的条件, 使用大量的冷冻液降温, 将氮气压缩为液氮.
block.fire-ydysj.details = [red]致  死  量

# 方块-墙体

block.fire-sbq.name = 水坝墙
block.fire-sbq.description = 保护己方建筑, 挡下敌方炮弹.\n可被放置在深水之上.
block.fire-sbqdx.name = 大型水坝墙
block.fire-sbqdx.description = 保护己方建筑, 挡下敌方炮弹.\n可被放置在深水之上.
block.fire-hardened-wall.name = 硬化合金墙
block.fire-hardened-wall.description = 保护己方建筑, 挡下敌方炮弹. 能吸收激光和电弧, 但也会阻止电力节点自动连接.\n可被放置在液体之上.
block.fire-hardened-wall-large.name = 大型硬化合金墙
block.fire-hardened-wall-large.description = 保护己方建筑, 挡下敌方炮弹. 能吸收激光和电弧, 但也会阻止电力节点自动连接.\n可被放置在液体之上.
block.fire-xrq.name = 血肉墙
block.fire-xrq.description = 保护己方建筑, 挡下敌方炮弹. 拥有自我修复能力, 可使用水提高修复效率.

# 方块-效果

block.fire-buildingHealer.name = 建筑治疗仪
block.fire-buildingHealer.description = 在方形范围内缓慢修复己方建筑. 可使用硅提高效率.
block.fire-buildingHealer.details = 注: 此类修复投影器的修复效果不可叠加 (参考超速投影器), 请合理放置.
block.fire-jzzsq.name = 建造指示器
block.fire-jzzsq.description = 自动重建范围内的建筑, 并在其他单位进行建造时提供协助.
block.fire-jzzsq.details = 实际上就是换皮的建造枢纽...
block.fire-javelinPad.name = Javelin 机甲平台
block.fire-javelinPad.description = 允许将当前的机甲替换为一款快速, 轻装甲的截击机.
block.fire-javelinPad.details = 技术能力有限, 只能做成核心的形式了, 玩的开心 :)
block.fire-zjhx.name = 装甲核心
block.fire-zjhx.description = 基地的核心. 装甲厚重, 但容量提升有限. 可被建造和拆除.\n在自身周围创建一个六边形力场.
block.fire-composite-unloader.name = 复合装卸器
block.fire-composite-unloader.description = 从背后的建筑卸载指定物品. 装卸速度受游戏帧率影响较少.
block.fire-gh.name = 篝火
block.fire-gh.description = 使用大量可燃材料点燃篝火, 提高附近建筑物的工作效率.
block.fire-gh.details = 古人类心向光明, 喜欢围住篝火, 这个篝火就不一样了, 机械也喜欢, 被照了能加速...

# 单位

# 单位-陆军

unit.fire-error.name = 错误
unit.fire-error.description = 严厉的血肉缝合体.

unit.fire-sh.name = 守护
unit.fire-sh.description = 基础陆地辅助单位. 拥有护盾.\n可以跨越大多数地形.
unit.fire-sh.details = 注: 爬辅系的兵种均没有武器, 也不会被敌方主动瞄准, 但仍会受到伤害.
unit.fire-ky.name = 抗御
unit.fire-ky.description = 进阶陆地辅助单位. 拥有友方单位修复场. 拥有护盾.\n可以跨越大多数地形.
unit.fire-ws.name = 卫戍(shù)
unit.fire-ws.description = 增强陆地辅助单位. 拥有友方单位超频场. 拥有强化护盾. 搭载两台单点防御炮塔.\n可以跨越大多数地形.
unit.fire-bh.name = 庇护
unit.fire-bh.description = 高级陆地辅助单位. 拥有多种辅助功能. 拥有能量护盾, 受大多数子弹攻击时有概率将其反弹, 并在力墙过热时释放电弧.\n可以跨越大多数地形.
unit.fire-sy.name = 神佑
unit.fire-sy.description = [red]坚  不  可  摧

unit.fire-byjd.name = 利刃
unit.fire-byjd.description = 向敌人发射强化子弹.
unit.fire-byjd.details = 经过血肉寄生, 变异了的尖刀. 强度似乎提升了两级, 谨慎应对.
unit.fire-bybl.name = 坚城
unit.fire-bybl.description = 向地面敌人发射强化火炮. 
unit.fire-bybl.details = 经过血肉缝合, 变异了的堡垒. 强度似乎提升了两级, 谨慎应对.

# 单位-空军

unit.alpha.details = 我免费啦!
unit.beta.details = 我也免费啦!
unit.gamma.details = 我也免...不对, 焯!
unit.fire-gnj.name = 奥米克戎
unit.fire-gnj.description = 保护装甲核心. 可建造建筑.\n发射激光弹攻击敌人并修复己方建筑.
unit.fire-gnj.details = [red]注: 该单位没有坠落伤害, 请勿使用该单位进行神风进攻!
unit.fire-javelin.name = Javelin
unit.fire-javelin.description = 一艘一击即退的攻击船. 虽然最初很慢, 但它可以加速到很快的速度, 并飞过敌人的前哨, 利用其闪电能力和导弹造成大量伤害.
unit.fire-javelin.details = 尽力还原了v5时期的 Javelin 机甲, 玩的开心 :)

unit.fire-dk.name = 灼阳
unit.fire-dk.description = 向敌人发射大型能量爆破分裂弹, 带电激光和爆炸性炮弹. 搭载两台单点防御炮塔. 拥有护盾.
unit.fire-dk.details = 似乎是来自另一个世界的画风...

unit.fire-firefly.name = 萤火
unit.fire-firefly.description = 飞向敌人并自毁, 在原地发射三发穿透性爆炸子弹.
unit.fire-firefly.details = 妈妈, 我将变成萤火虫...
unit.fire-candlelight.name = 烛光
unit.fire-candlelight.description = 飞向敌人并自毁, 在原地发射五发穿透性爆炸子弹.
unit.fire-candlelight.details = 那摇曳的烛光, 是我此生唯一的希望...

